<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spike Top, Bottom</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        position: relative;
        width: 312px;
        height: 400px;
        background: #62baea;
      }
      .container::before,
      .container::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 24px;
      }
      .container::before {
        top: 0;
        left: 0;
        background: linear-gradient(-135deg, #f8f8f8 12px, transparent 0%),
          linear-gradient(135deg, #f8f8f8 12px, transparent 0%);
        background-size: 24px;
      }
      .container::after {
        bottom: 0;
        left: 0;
        background: linear-gradient(-45deg, #f8f8f8 12px, transparent 0%),
          linear-gradient(45deg, #f8f8f8 12px, transparent 0%);
        background-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
  </body>
</html>
