<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Growing Text</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Bad Script', cursive;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #111;
      }
      h2 {
        display: flex;
        color: transparent;
        font-size: 10vw;
        font-style: italic;
      }
      h2 span {
        animation: animate 3s linear infinite;
        animation-delay: calc(0.1s * var(--i));
      }
      @keyframes animate {
        0% {
          color: #fff;
          filter: blur(2px) hue-rotate(0deg);
          text-shadow: 0 0 10px #00b3ff, 0 0 20px #00b3ff, 0 0 40px #00b3ff, 0 0 80px#00b3ff,
            0 0 120px #00b3ff, 0 0 200px #00b3ff, 0 0 300px #00b3ff, 0 0 400px #00b3ff;
        }
        30%,
        70% {
          color: #fff;
          filter: blur(2px) hue-rotate(360deg);
          text-shadow: 0 0 10px #00b3ff, 0 0 20px #00b3ff, 0 0 40px #00b3ff, 0 0 80px#00b3ff,
            0 0 120px #00b3ff, 0 0 200px #00b3ff, 0 0 300px #00b3ff, 0 0 400px #00b3ff;
        }
        100% {
          color: transparent;
          filter: blur(2px) hue-rotate(0deg);
          text-shadow: none;
        }
      }
    </style>
  </head>
  <body>
    <h2>
      <span style="--i: 1">H</span>
      <span style="--i: 2">E</span>
      <span style="--i: 3">L</span>
      <span style="--i: 4">L</span>
      <span style="--i: 5">O</span>
      <span style="--i: 6">&nbsp;</span>
      <span style="--i: 7">W</span>
      <span style="--i: 8">O</span>
      <span style="--i: 9">R</span>
      <span style="--i: 10">L</span>
      <span style="--i: 11">D</span>
      <span style="--i: 12">!</span>
    </h2>
  </body>
</html>
