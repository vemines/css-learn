<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bag Store Icon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #3a3a3a;
      }
      .box {
        position: relative;
        display: inline-block;
        padding: 45px 40px 40px;
        border-radius: 45px;
        background-color: #00d9ed;
      }
      .box::before {
        content: '';
        position: absolute;
        bottom: -30px;
        left: 0;
        width: 100%;
        height: 5px;
        background-color: #000;
        border-radius: 50%;
        filter: blur(5px);
      }
      .icon {
        position: relative;
        width: 100px;
        height: 100px;
        border-radius: 10px;
        background-color: #fff;
        text-align: center;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      }
      .icon::before {
        content: '';
        position: absolute;
        top: -20%;
        left: 50%;
        transform: translate(-50%, 0);
        height: 40px;
        width: 40px;
        border: 5px solid #fff;
        border-radius: 50%;
        border-bottom-color: transparent;
      }
      i {
        font-size: 50px;
        color: #00d9ed;
        line-height: 100px !important;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="icon">
        <i class="fa-brands fa-apple"></i>
      </div>
    </div>
  </body>
</html>
