<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Animated</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #121212;
      }
      .text {
        position: relative;
      }
      .text::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        height: 100%;
        width: 2px;
        background: -color #03e9f4;
        animation: animateCursor 0.8s steps(3) infinite;
      }
      @keyframes animateCursor {
        0%,
        75% {
          opacity: 1;
        }
        75.1%,
        100% {
          opacity: 0;
        }
      }
      h2 {
        outline: none;
        position: relative;
        color: #03e9f4;
        letter-spacing: 5px;
        text-wrap: nowrap;
        font-size: 64px;
        line-height: 64px;
        text-transform: uppercase;
        margin: 0;
        animation: animateTyping 8s steps(12) infinite;
        overflow: hidden;
        -webkit-box-reflect: below 1px linear-gradient(transparent, #0002);
      }
      @keyframes animateTyping {
        0%,
        90%,
        100% {
          width: 0;
        }
        30%,
        60% {
          width: 540px;
        }
      }
    </style>
  </head>
  <body>
    <div class="text">
      <h2>Lorem ipsum.</h2>
    </div>
  </body>
</html>
