<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Hover Expanded</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #333;
      }
      h1 {
        font-size: 60px;
        text-transform: uppercase;
      }
      span {
        display: inline-flex;
        color: #a1ff34;
      }
      span:nth-child(even) {
        overflow: hidden;
        transition: ease-in-out 0.5s;
        color: #fff;
        border-bottom: 8px solid #a1ff34;
        letter-spacing: -1em;
      }
      h1:hover span:nth-child(even) {
        letter-spacing: 0;
      }
      h1:hover span:nth-child(4) {
        transition-delay: 0.5s;
      }
      h1:hover span:nth-child(6) {
        transition-delay: 1s;
      }
    </style>
  </head>
  <body>
    <h1>
      <span>H</span><span>ello</span>

      <span>W</span><span>orld</span>

      <span>V</span><span>emines</span>
    </h1>
  </body>
</html>
