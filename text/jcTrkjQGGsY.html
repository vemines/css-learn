<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tubelight</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #262626;
      }
      ul {
        list-style: none;
        display: flex;
      }
      li {
        font-family: verdana;
        font-size: 80px;
        letter-spacing: 15px;
        color: #a7a300;
        animation: animate 2s infinite linear;
        text-shadow: none;
      }
      @keyframes animate {
        0% {
          color: #a7a300;
          text-shadow: none;
        }
        18% {
          color: #a7a300;
          text-shadow: none;
        }
        20% {
          color: #fff900;
          text-shadow: 0 0 7px #fff000, 0 0 20px #ff6c00;
        }
        30% {
          color: #a7a300;
          text-shadow: none;
        }
        35% {
          color: #fff900;
          text-shadow: 0 0 7px #fff000, 0 0 20px #ff6c00;
        }
        70% {
          color: #a7a300;
          text-shadow: none;
        }
        85% {
          color: #fff900;
          text-shadow: 0 0 7px #fff000, 0 0 20px #ff6c00;
        }
        90% {
          color: #a7a300;
          text-shadow: none;
        }
        100% {
          color: #a7a300;
          text-shadow: none;
        }
      }
      li:nth-child(1) {
        animation-delay: 0.2s;
      }
      li:nth-child(2) {
        animation-delay: 0.4s;
      }
      li:nth-child(3) {
        animation-delay: 0.6s;
      }
      li:nth-child(4) {
        animation-delay: 0.8s;
      }
      li:nth-child(5) {
        animation-delay: 1s;
      }
      li:nth-child(6) {
        animation-delay: 1.2s;
      }
      li:nth-child(7) {
        animation-delay: 1.4s;
      }
      li:nth-child(8) {
        animation-delay: 1.6s;
      }
      li:nth-child(9) {
        animation-delay: 1.8s;
      }
      li:nth-child(10) {
        animation-delay: 2s;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>H</li>
      <li>A</li>
      <li>P</li>
      <li>P</li>
      <li>Y</li>
      <li>â˜º</li>
      <li>F</li>
      <li>A</li>
      <li>C</li>
      <li>E</li>
    </ul>
  </body>
</html>
