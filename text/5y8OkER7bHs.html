<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Logo</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #000;
        flex-direction: column;
        gap: 20px;
        overflow: hidden;
      }
      .netflix {
        position: relative;
        width: 360px;
        height: 520px;
        overflow: hidden;
      }
      span {
        position: absolute;
        top: 0;
        width: 120px;
        height: 100%;
        background: #b00612;
      }
      span:nth-child(1) {
        background: #b00012;
        left: 0;
      }
      span:nth-child(2) {
        background: #e50815;
        z-index: 1;
        transform-origin: top left;
        transform: skewX(24.8deg);
        box-shadow: 0 0 40px #000;
        left: 0;
      }
      span:nth-child(3) {
        right: 0;
      }
      .netflix::before {
        content: '';
        position: absolute;
        left: 0;
        bottom: -100px;
        width: 100%;
        height: 120px;
        background: #000;
        z-index: 2;
        border-top-left-radius: 100%;
        border-top-right-radius: 100%;
        transform: scaleX(1.5);
      }
      .netflix::after,
      h3::before {
        content: '';
        position: absolute;
        top: 0;
        width: 200%;
        height: 100%;
        background: linear-gradient(to right, transparent, #000, #000);
        z-index: 3;
        animation: animate 3s linear forwards;
      }
      @keyframes animate {
        0% {
          right: 0;
        }
        100% {
          right: -200%;
        }
      }
      h3 {
        font-family: arial;
        color: #fff;
        font-size: 60px;
        text-transform: uppercase;
        letter-spacing: 10px;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <div class="netflix">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <h3>Netflix</h3>
  </body>
</html>
