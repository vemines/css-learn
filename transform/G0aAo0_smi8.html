<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Transform</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      ul {
        list-style: none;
        display: flex;
        gap: 40px;
        overflow: hidden;
      }
      li a {
        text-decoration: none;
        position: relative;
        display: block;
        width: 120px;
        height: 120px;
        background-color: #262626;
        color: #fff;
        text-align: center;
        line-height: 120px;
        font-size: 60px;
        border: 5px solid #262626;
      }
      .fa-solid {
        width: 100%;
        line-height: 2;
        transition: 0.5s;
      }
      li:hover a .fa-solid {
        transform: translateY(-100%);
        color: #262626;
      }
      li a:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        transform-origin: top;
        transform: scaleY(0);
        transition: 0.5s;
      }
      li:hover a:before {
        transform: scaleY(1);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="#">
          <i class="fa-solid fa-gift"></i>
          <i class="fa-solid fa-gift"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-martini-glass"></i>
          <i class="fa-solid fa-martini-glass"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-globe"></i>
          <i class="fa-solid fa-globe"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-graduation-cap"></i>
          <i class="fa-solid fa-graduation-cap"></i>
        </a>
      </li>
    </ul>
  </body>
</html>
