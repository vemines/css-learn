<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smily</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .face {
        width: 200px;
        height: 200px;
        background-color: #fffb53;
        border-radius: 50%;
        border: 5px solid #442200;
        position: relative;
      }
      .eyes::before,
      .eyes::after {
        content: '';
        position: absolute;
        top: 30%;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background-color: #442200;
        transition: 0.5s;
      }
      .eyes::before {
        left: 25%;
      }
      .eyes:after {
        right: 25%;
      }
      .face:hover .eyes::before,
      .face:hover .eyes::after {
        width: 30px;
        height: 45px;
      }
      .lips {
        position: absolute;
        bottom: 20%;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 100px;
        border: 10px solid transparent;
        border-bottom: 10px solid #442200;
        transition: 0.5s;
      }

      .face:hover .lips {
        width: 130px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="face">
      <div class="eyes"></div>
      <div class="lips"></div>
    </div>
  </body>
</html>
