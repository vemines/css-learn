<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Transform</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .toggle {
        position: relative;
        width: 80px;
        height: 80px;
        cursor: pointer;
        transition: 0.5s;
        background-color: #ccc;
      }
      .toggle::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        height: 4px;
        background-color: #262626;
        transition: 0.5s;
      }
      .toggle.active::before {
        width: 100%;
        height: 100%;
      }
      span {
        width: 50%;
        height: 4px;
        position: absolute;
        transition: 0.5s;
        background-color: #262626;
        transform: translateX(-50%);
      }
      span:nth-child(1) {
        top: 25%;
        left: 50%;
      }
      span:nth-child(2) {
        top: 70%;
        left: 50%;
      }
      .toggle.active span {
        background-color: #fff;
      }
      .toggle.active span:nth-child(1) {
        top: 50%;
        left: 50%;
        width: 60%;
        transform: translate(-50%, -50%) rotate(135deg);
      }
      .toggle.active span:nth-child(2) {
        top: 50%;
        left: 50%;
        width: 60%;
        transform: translate(-50%, -50%) rotate(-135deg);
      }
    </style>
  </head>
  <body>
    <div class="toggle" id="toggle">
      <span></span>
      <span></span>
    </div>
    <script>
      var element = document.getElementById('toggle');
      element.addEventListener('click', () => element.classList.toggle('active'));
    </script>
  </body>
</html>
