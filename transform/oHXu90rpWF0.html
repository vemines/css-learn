<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Color With Mix-Blend</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        height: calc(100vh - 50px);
        background: url(../assets/car.jpeg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      ul {
        display: flex;
        height: 50px;
        width: 100%;
        position: absolute;
        bottom: 0;
        list-style: none;
      }
      li {
        width: 20%;
        height: 100%;
        mix-blend-mode: hue;
      }
      li:nth-child(1) {
        background: #ff5500;
      }
      li:nth-child(2) {
        background: #5500ff;
      }
      li:nth-child(3) {
        background: #00b3b3;
      }
      li:nth-child(4) {
        background: #44cc00;
      }
      li:nth-child(5) {
        background: #e645a0;
      }

      li:nth-child(1):hover {
        box-shadow: 0 0 0 1500px #ff5500;
      }
      li:nth-child(2):hover {
        box-shadow: 0 0 0 1500px #5500ff;
      }
      li:nth-child(3):hover {
        box-shadow: 0 0 0 1500px #00b3b3;
      }
      li:nth-child(4):hover {
        box-shadow: 0 0 0 1500px #44cc00;
      }
      li:nth-child(5):hover {
        box-shadow: 0 0 0 1500px #e645a0;
      }

      ul:hover li {
        opacity: 0;
      }
      ul li:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
