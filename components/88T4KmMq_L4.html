<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Button Hover</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        width: 600px;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 40px;
      }
      a {
        position: relative;
        display: inline-block;
        padding: 20px 40px;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 12px;
        color: #fff;
        transition: 0.5s;
      }
      a:nth-child(1) {
        background: linear-gradient(to right, #a18cd1, #fbc2ed, #a18cd1);
        background-size: 200%;
      }
      a:nth-child(2) {
        background: linear-gradient(to right, #43e97b, #38f9d7, #43e97b);
        background-size: 200%;
      }
      a:nth-child(3) {
        background: linear-gradient(to right, #fa709a, #fee140, #fa709a);
        background-size: 200%;
      }
      a:nth-child(4) {
        background: linear-gradient(to right, #4481eb, #04befe, #4481eb);
        background-size: 200%;
      }
      a:nth-child(5) {
        background: linear-gradient(to right, #ffe29f, #ffa99f, #ffe29f);
        background-size: 200%;
      }
      a:nth-child(6) {
        background: linear-gradient(to right, #fdfc47, #24fe41, #fdfc47);
        background-size: 200%;
      }
      a:hover {
        background-position-x: 100%;
        transform: translateY(-15px);
      }
      a::before,
      a::after {
        content: '';
        position: absolute;
      }
      a::before {
        bottom: 0;
        left: 5%;
        width: 90%;
        height: 4px;
        background: rgba(0, 0, 0, 1);
        border-radius: 50%;
        transform: scale(0);
        filter: blur(5px);
        transition: 0.5s;

        z-index: -1;
      }
      a:hover::before {
        transform: scale(1);
        bottom: -20px;
      }
      a::after {
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="#">Button</a>
      <a href="#">Button</a>
      <a href="#">Button</a>
      <a href="#">Button</a>
      <a href="#">Button</a>
      <a href="#">Button</a>
    </div>
  </body>
</html>
