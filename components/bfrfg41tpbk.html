<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #111;
      }
      a {
        position: absolute;
        padding: 20px 40px;
        text-transform: uppercase;
        text-decoration: none;
        color: #fff;
        font-size: 24px;
        letter-spacing: 2px;
        overflow: hidden;
      }
      a:before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: -100%;
        background-color: rgba(255, 255, 255, 0.5);
        transition: 0.5s;
        transition-delay: 0.5s;
      }
      a:hover::before {
        left: 100%;
      }
      span:nth-child(odd) {
        position: absolute;
        display: block;
        width: 100%;
        height: 2px;
        background-color: #fff;
        transition: 0.5s ease-in-out;
      }
      span:nth-child(1) {
        top: 0;
        left: 50%;
      }
      a:hover span:nth-child(1) {
        top: 0;
        left: -50%;
      }
      span:nth-child(3) {
        bottom: 0;
        right: 50%;
      }
      a:hover span:nth-child(3) {
        bottom: 0;
        right: -50%;
      }
      span:nth-child(even) {
        position: absolute;
        display: block;
        width: 4px;
        height: 100%;
        background-color: #fff;
        transition: 0.5s ease-in-out;
      }
      span:nth-child(2) {
        top: 50%;
        left: 0;
      }
      a:hover span:nth-child(2) {
        top: -50%;
        left: 0;
      }
      span:nth-child(4) {
        bottom: 50%;
        right: 0;
      }
      a:hover span:nth-child(4) {
        bottom: -50%;
        right: 0;
      }
    </style>
  </head>
  <body>
    <a href="#">
      Button
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </a>
  </body>
</html>
