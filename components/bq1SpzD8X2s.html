<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Switch</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #222;
        flex-direction: column;
      }
      label {
        position: relative;
        width: 240px;
        height: 80px;
        cursor: pointer;
        margin: 20px 0;
      }
      input {
        appearance: none;
      }
      .check {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #101010;
        border-radius: 40px;
        box-shadow: 0 0 0 4px #101010;
      }
      .check::before {
        content: '';
        position: absolute;
        top: calc(50% - 4px);
        left: -30px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #f00;
        transition: 0.5s;
        box-shadow: 0 0 5px #f00, 0 0 10px #f00, 0 0 20px #f00, 0 0 40px #f00, 0 0 80px #f00;
      }
      input:checked ~ .check::before {
        background-color: #222;
        box-shadow: none;
      }
      .check::after {
        content: '';
        position: absolute;
        top: calc(50% - 4px);
        right: -30px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #222;
        box-shadow: none;
        transition: 0.5s;
      }
      input:checked ~ .check::after {
        background-color: #0f0;
        box-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0, 0 0 40px #0f0, 0 0 80px #0f0;
      }
      .btn {
        position: absolute;
        top: 0;
        left: 0;
        width: 120px;
        height: 80px;
        border-radius: 40px;
        background-color: #333;
        box-shadow: inset 0 -20px 15px #292929, inset 0 20px 15px #292929;
        transition: 0.5s;
      }
      .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 52px;
        height: 80px;
        background-color: #252525;
        border-top-left-radius: 80px;
        border-bottom-left-radius: 80px;
        box-shadow: inset -5px -5px 15px rgba(0, 0, 0, 0.3);
        filter: blur(2px);
      }
      .btn::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 52px;
        height: 80px;
        background-color: #252525;
        border-top-right-radius: 80px;
        border-bottom-right-radius: 80px;
        box-shadow: inset -5px -5px 15px rgba(0, 0, 0, 0.3);
        filter: blur(2px);
      }
      input:checked ~ .btn {
        left: 50%;
      }
    </style>
  </head>
  <body>
    <label>
      <input type="checkbox" name="" />
      <span class="check"></span>
      <span class="btn"></span>
    </label>
    <label>
      <input type="checkbox" name="" checked />
      <span class="check"></span>
      <span class="btn"></span>
    </label>
  </body>
</html>
