<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Button Glow</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,000;1,700;1,800;1,900&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #27282c;
        flex-direction: column;
        gap: 50px;
      }
      a {
        position: relative;
        background-color: #fff;
        color: #fff;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 24px;
        letter-spacing: 2px;
        font-weight: 400;
        padding: 14px 30px;
        transition: 0.5s;
      }
      a:hover {
        letter-spacing: 5px;
        background: var(--color);
        color: var(--color);
        box-shadow: 0 0 35px var(--color);
      }
      a::before {
        content: '';
        position: absolute;
        inset: 2px;
        background-color: #27282c;
      }
      span {
        position: relative;
      }
      i {
        position: absolute;
        inset: 0;
      }
      i::before,
      i:after {
        content: '';
        position: absolute;
        width: 10px;
        height: 4px;
        background-color: #27282c;
        transition: 0.5s;
      }
      i::before {
        top: 0;
        left: 80%;
        transform: translateX(-50%) skewX(325deg);
      }
      i:hover::before {
        width: 20px;
        left: 20%;
      }
      i::after {
        bottom: 0;
        left: 20%;
        transform: translateX(-50%) skewX(325deg);
      }
      i:hover::after {
        width: 20px;
        left: 80%;
      }
    </style>
  </head>
  <body>
    <a href="#" style="--color: #1e9bff"><span>Button</span><i></i></a>
    <a href="#" style="--color: #6eff3e"><span>Button</span><i></i></a>
    <a href="#" style="--color: #ff1867"><span>Button</span><i></i></a>
  </body>
</html>
