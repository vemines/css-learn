<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #262626;
      }
      a {
        position: relative;
        width: 340px;
        padding: 10px;
        color: #ff0;
        font-size: 50px;
        font-weight: 500;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
        z-index: 1;
        transition: 0.5s;
      }
      a::before,
      a::after {
        content: '';
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #ff0;
        opacity: 0;
        transition: 0.3s;
        z-index: -1;
        overflow: hidden;
      }
      a::before {
        left: 0;
        box-shadow: -100px 0 0 #ff0;
      }
      a::after {
        right: 0;
        box-shadow: 100px 0 0 #ff0;
      }
      a:hover::before {
        left: calc(50% - 10px);
        opacity: 1;
        box-shadow: 30px 0 0 #ff0;
      }
      a:hover::after {
        right: calc(50% - 10px);
        opacity: 1;
        box-shadow: -30px 0 0 #ff0;
      }
      span {
        position: absolute;
        inset: 0;
        background: #ff0;
        z-index: -2;
        transform: scale(0);
        transition: 0.3s;
        opacity: 0;
        border-radius: 8px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
      }
      a:hover span {
        opacity: 1;
        transform: scale(1);
        transition-delay: 0.3s;
      }
      a:hover {
        color: #262626;
        transition-delay: 0.3s;
      }
    </style>
  </head>
  <body>
    <a href=""><span></span>Click Here</a>
  </body>
</html>
