<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckList</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #001925;
      }
      .list {
        padding: 30px;
        width: 800px;
        position: relative;
        background-color: #042b3e;
        border-top: 50px solid #03a9f4;
      }
      h2 {
        display: inline-block;
        color: #fff;
        font-size: 30px;
        margin-left: 10px;
        border-bottom: 4px solid #fff;
      }
      label {
        position: relative;
        display: block;
        margin: 30px 0;
        color: #fff;
        font-size: 24px;
        cursor: pointer;
      }
      input {
        appearance: none;
      }
      .box {
        position: absolute;
        top: 2px;
        display: inline-block;
        width: 25px;
        height: 25px;
        border: 3px solid #fff;
        transition: 0.3s;
      }
      input:checked ~ .box {
        top: 1px;
        border-top: none;
        border-right: none;
        height: 15px;
        width: 25px;
        transform: rotate(-45deg);
      }
      .text {
        position: relative;
        left: 40px;
        transition: 0.5s;
      }
      input:checked ~ .text {
        text-decoration: line-through;
        color: #2d7ca1;
        text-decoration-color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="list">
      <h2>Todo List</h2>
      <label for="cb1">
        <input type="checkbox" id="cb1" />
        <span class="box"></span>
        <span class="text"> Lorem ipsum dolor sit, amet consectetur adipisicing elit. </span>
      </label>
      <label for="cb2">
        <input type="checkbox" id="cb2" checked />
        <span class="box"></span>
        <span class="text"> Lorem ipsum dolor sit, amet consectetur adipisicing elit. </span>
      </label>
      <label for="cb3">
        <input type="checkbox" id="cb3" />
        <span class="box"></span>
        <span class="text"> Lorem ipsum dolor sit, amet consectetur adipisicing elit. </span>
      </label>
      <label for="cb4">
        <input type="checkbox" id="cb4" checked />
        <span class="box"></span>
        <span class="text"> Lorem ipsum dolor sit, amet consectetur adipisicing elit. </span>
      </label>
    </div>
  </body>
</html>
