<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Thumbnail</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 40px;
      }
      .imageBox {
        width: 720px;
        height: 420px;
      }
      img {
        border: 4px solid #fff;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
      }
      .imageBox img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      ul {
        list-style: none;
        display: flex;
        gap: 30px;
      }
      li img {
        width: 120px;
        height: 60px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="imageBox">
      <img src="../assets/bg1.png" />
    </div>
    <ul>
      <li>
        <img src="../assets/bg1.png" />
      </li>
      <li>
        <img src="../assets/bg2.png" />
      </li>
      <li>
        <img src="../assets/bg3.png" />
      </li>
      <li>
        <img src="../assets/rect1-1x2-thing.jpg" />
      </li>
      <li>
        <img src="../assets/rect2-1x2-thing.jpg" />
      </li>
    </ul>
    <script>
      const thumbnails = document.querySelectorAll('li img');
      const mainImage = document.querySelector('.imageBox img');

      thumbnails.forEach((thumbnail) => {
        thumbnail.addEventListener('click', () => {
          mainImage.src = thumbnail.src;
        });
      });
    </script>
  </body>
</html>
