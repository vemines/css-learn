<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      label {
        position: relative;
        width: 160px;
        height: 80px;
      }
      input {
        position: relative;
        appearance: none;
      }
      span {
        position: absolute;
        inset: 0;
        background: #fe0000;
        border-radius: 80px;
        transition: 0.5s;
        box-shadow: 0 15px 25px #fe000066;
      }
      input:checked ~ span {
        background: #05be05;
        box-shadow: 0 15px 25px #05be0566;
      }
      i {
        position: absolute;
        top: 4px;
        left: 4px;
        width: 72px;
        height: 72px;
        background: #fff;
        border-radius: 50%;
        transition: 0.5s;
      }
      i::before {
        content: '';
        position: absolute;
        top: 22px;
        left: 12px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #fe0000;
        box-shadow: 31px 0 0 #fe0000;
        transition: 0.5s;
      }
      i::after {
        content: '';
        position: absolute;
        bottom: 15px;
        left: calc(50% - 15px);
        width: 30px;
        height: 6px;
        border-radius: 6px;
        background: #fe0000;
        transition: 0.5s;
      }
      input:checked ~ i {
        left: 84px;
      }
      input:checked ~ i::before {
        background: #05be05;
        box-shadow: 31px 0 0 #05be05;
      }
      input:checked ~ i::after {
        bottom: 12px;
        height: 15px;
        border-radius: 0;
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
        background: #05be05;
      }
    </style>
  </head>
  <body>
    <label>
      <input type="checkbox" />
      <span></span>
      <i></i>
    </label>
  </body>
</html>
