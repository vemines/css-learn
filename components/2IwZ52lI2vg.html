<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Calendar</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #222327;
      }
      ul {
        list-style: none;
        gap: 10px;
        display: flex;
        height: 120px;
        padding: 20px 40px;
        background-color: #fff;
        border-radius: 10px;
      }
      li {
        height: 80px;
        width: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #666;
        border-radius: 20px;
        font-size: 1.25em;
      }
      li.current {
        position: relative;
        background: #29fd53;
        height: 100px;
        width: 100px;
        font-size: 1.65em;
        color: #222327;
        border: 6px solid #222327;
        transform: translateY(-70px);
        font-weight: 500;
        cursor: pointer;
      }
      li.current::before,
      li.current::after {
        content: '';
        position: absolute;
        width: 30px;
        height: 30px;
        top: 44px;
      }
      li.current::before {
        left: -36px;
        border-top-right-radius: 10px;
        box-shadow: 6px -6px #222327;
      }
      li.current::after {
        right: -36px;
        border-top-left-radius: 10px;
        box-shadow: -6px -6px #222327;
      }
      li.current h1 {
        position: absolute;
        transform: translateY(76px);
        font-size: 1.6em;
        color: #222327;
      }
      li.current h5 {
        position: absolute;
        transform: translateY(102px);
        font-size: 0.5sem;
        color: #222327;
        font-weight: 500;
      }
      li.current h3 {
        position: absolute;
        transform: translateY(-65px);
        font-size: 0.85em;
        color: #fff;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Mon</li>
      <li>Tue</li>
      <li>wed</li>
      <li>Thu</li>
      <li>Fri</li>
      <li>Sat</li>
      <li>Sun</li>
    </ul>
    <script>
      let months = [
        'January',
        'February',
        'March',
        'April',
        'May',
        'June',
        'July',
        'August',
        'September',
        'October',
        'November',
        'December',
      ];

      let date = new Date();
      let day = date.getDate();
      let month = months[date.getMonth()];
      let year = date.getFullYear();

      let dayNum = date.getDay();
      let current = document.querySelector('li:nth-child(' + dayNum + ')');
      current.classList.add('current');

      let h1 = document.createElement('h1');
      h1.innerHTML = day;
      current.appendChild(h1);

      let h5 = document.createElement('h5');
      h5.innerHTML = month;
      current.appendChild(h5);

      let h3 = document.createElement('h3');
      h3.innerHTML = year;
      current.appendChild(h3);
    </script>
  </body>
</html>
