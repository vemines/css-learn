<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Process Bar</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #161616;
      }
      .container {
        display: flex;
        flex-direction: row;
        position: relative;
        gap: 40px;
      }
      .box {
        position: relative;
        padding: 40px 0;
        width: 200px;
        background-color: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .circle {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: conic-gradient(
          from 0deg,
          var(--color) 0%,
          var(--color) 0% var(--i),
          #333 var(--i),
          #333 100%
        );
      }
      .circle::before {
        content: '';
        position: absolute;
        inset: 10px;
        background-color: #25252b;
        border-radius: 50%;
      }
      h2 {
        position: relative;
        font-size: 32px;
        color: #eee;
      }
      h3 {
        color: #eee;
        text-transform: uppercase;
        margin-top: 20px;
        font-weight: 500;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" style="--i: 85%; --color: #fd0a54">
        <div class="circle">
          <h2>85<small>%</small></h2>
        </div>
        <h3>Html</h3>
      </div>
      <div class="box" style="--i: 70%; --color: #ffbc11">
        <div class="circle">
          <h2>76<small>%</small></h2>
        </div>
        <h3>Css</h3>
      </div>
      <div class="box" style="--i: 58%; --color: #0de5a8">
        <div class="circle">
          <h2>58<small>%</small></h2>
        </div>
        <h3>Javascript</h3>
      </div>
    </div>
  </body>
</html>
