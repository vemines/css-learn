<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Checkbox</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #333;
      }
      label {
        position: relative;
        width: 200px;
        height: 200px;
        cursor: pointer;
        border-radius: 50%;
      }
      .btn {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1b1b1b;
        border-radius: 50%;
        box-shadow: 0 3px 4px rgba(0, 0, 0, 1), inset 0 -2px 5px rgba(0, 0, 0, 1),
          inset 0 2px 2px rgba(255, 255, 255, 0.5), 0 0 0 2px #000, 0 0 0 5px #0c0c0c,
          0 0 0 8px #080808;
      }
      input {
        appearance: none;
      }
      i {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 140px;
        color: #0c0c0c;
      }
      input:checked ~ i {
        color: #00ffe7;
        text-shadow: 0 0 15px #00ffe7, 0 0 30px #00ffe7;
      }
      input:checked ~ .btn {
        box-shadow: 0 3px 4px rgba(0, 0, 0, 1), inset 0 -2px 5px rgba(0, 0, 0, 1),
          inset 0 2px 2px rgba(255, 255, 255, 0.5), 0 0 0 2px #000, 0 0 0 5px #0c0c0c,
          0 0 0 8px #00a1ff;
      }
    </style>
  </head>
  <body>
    <label>
      <input type="checkbox" name="" />
      <span class="btn"></span>
      <i class="fa fa-power-off"></i>
    </label>
  </body>
</html>
