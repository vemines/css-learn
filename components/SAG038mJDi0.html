<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wave Button</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      a {
        position: relative;
        display: block;
        padding: 20px 60px;
        border: 4px solid #00aeff;
        text-transform: uppercase;
        font-size: 24px;
        letter-spacing: 5px;
        font-weight: 600;
        color: #00aeff;
        text-decoration: none;
        overflow: hidden;
      }
      span {
        position: relative;
        z-index: 1;
        transition: 1s;
      }
      .wave {
        position: absolute;
        top: calc(100% + 22px);
        left: 0;
        width: 100%;
        height: 100%;
        background: #00aeff;
        transition: 2s;
      }
      .wave::before {
        content: '';
        position: absolute;
        top: -22px;
        left: 0;
        width: 100%;
        height: 22px;
        background: url(../assets/wave-btn.png);
        animation: animate 0.5s linear inFinite;
      }
      @keyframes animate {
        0% {
          background-position-x: 0;
        }
        100% {
          background-position-x: 118px;
        }
      }
      a:hover .wave {
        top: 0;
      }
      a:hover span {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <a href="#">
      <span>Button</span>
      <div class="wave"></div>
    </a>
  </body>
</html>
