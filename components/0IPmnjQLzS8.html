<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Button Hover</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      a {
        width: 300px;
        height: 90px;
        line-height: 90px;
        background: transparent;
        text-align: center;
        text-transform: uppercase;
        text-decoration: none;
        letter-spacing: 4px;
        font-family: sans-serif;
        color: #262626;
        font-weight: 600;
        font-size: 30px;
        position: relative;
        overflow: hidden;
      }
      span {
        display: block;
        background: #262626;
        transition: 0.2s;
      }
      span:nth-child(1),
      span:nth-child(3) {
        position: absolute;
        height: 4px;
        width: 100%;
      }
      span:nth-child(2),
      span:nth-child(4) {
        position: absolute;
        height: 100%;
        width: 4px;
      }
      span:nth-child(1) {
        top: 0;
        left: -100%;
      }
      span:nth-child(2) {
        top: -100%;
        right: 0;
        transition-delay: 0.2s;
      }
      span:nth-child(3) {
        bottom: 0;
        right: -100%;
        transition-delay: 0.4s;
      }
      span:nth-child(4) {
        bottom: -100%;
        transition-delay: 0.6s;
        left: 0;
      }
      a:hover span:nth-child(1) {
        top: 0;
        left: 0%;
      }
      a:hover span:nth-child(2) {
        top: 0%;
        right: 0;
      }
      a:hover span:nth-child(3) {
        bottom: 0;
        right: 0%;
      }
      a:hover span:nth-child(4) {
        bottom: 0%;
        left: 0;
      }
    </style>
  </head>
  <body>
    <a href="#">
      Button
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </a>
  </body>
</html>
