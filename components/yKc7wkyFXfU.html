<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #352b48;
        font-family: 'Poppins', sansâ€”serif;
      }
      .calendar {
        position: relative;
        background-color: #fff;
        width: 800px;
        height: 450px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      }
      .image {
        width: 50%;
        height: 100%;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      h3 {
        margin: 0 0 20px;
        font-size: 24px;
        font-weight: 500;
        text-align: center;
      }
      .date {
        width: 50%;
        display: flex;
        flex-direction: column;
        padding: 16px;
      }
      .days {
        display: flex;
        flex-wrap: wrap;
      }
      .numbers {
        display: flex;
        flex-wrap: wrap;
      }
      .day,
      .number {
        width: 14%;
        height: calc(400px / 7);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .day:first-child,
      .number:nth-child(7n + 1) {
        color: #f44336;
        font-weight: 600;
      }
      .number {
        cursor: pointer;
      }
      .number.active {
        background-color: #352b48;
        color: #fff;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="calendar">
      <div class="date">
        <h3>July</h3>
        <div class="days">
          <div class="day">S</div>
          <div class="day">M</div>
          <div class="day">T</div>
          <div class="day">W</div>
          <div class="day">T</div>
          <div class="day">F</div>
          <div class="day active">S</div>
        </div>
        <div class="numbers">
          <div class="number"></div>
          <div class="number"></div>
          <div class="number"></div>
          <div class="number">1</div>
          <div class="number">2</div>
          <div class="number">3</div>
          <div class="number">4</div>
          <div class="number">5</div>
          <div class="number">6</div>
          <div class="number">7</div>
          <div class="number">8</div>
          <div class="number">9</div>
          <div class="number">10</div>
          <div class="number">11</div>
          <div class="number">12</div>
          <div class="number">13</div>
          <div class="number">14</div>
          <div class="number">15</div>
          <div class="number">16</div>
          <div class="number">17</div>
          <div class="number">18</div>
          <div class="number active">19</div>
          <div class="number">20</div>
          <div class="number">21</div>
          <div class="number">22</div>
          <div class="number">23</div>
          <div class="number">24</div>
          <div class="number">25</div>
          <div class="number">26</div>
          <div class="number">27</div>
          <div class="number">28</div>
          <div class="number">29</div>
          <div class="number">30</div>
          <div class="number">31</div>
        </div>
      </div>
      <div class="image">
        <img src="../assets/sqr-avatar4.jpg" />
      </div>
    </div>

    <script>
      const numberListEl = document.querySelectorAll('.number');
      numberListEl.forEach((numberEl) => {
        numberEl.addEventListener('click', function () {
          numberListEl.forEach((el) => el.classList.remove('active'));
          this.classList.add('active');
        });
      });
    </script>
  </body>
</html>
