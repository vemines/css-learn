<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Hover</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #999;
      }
      a {
        position: relative;
        background: #0690fd;
        color: #fff;
        width: 80px;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.5s;
        box-shadow: 0 20px 25px #0690fd44;
        text-decoration: none;
        font-size: 26px;
        font-weight: 600;
        overflow: hidden;
      }
      a:hover {
        width: 250px;
        transition-delay: 0.3s;
      }
      span {
        visibility: hidden;
        opacity: 0;
        transition: 0.5s;
        margin-left: 40px;
      }
      a:hover span {
        visibility: visible;
        opacity: 1;
        transition-delay: 0.5s;
      }
      a::before,
      a::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        border-top: 4px solid #fff;
        border-right: 4px solid #fff;
        transition: 0.5s;
      }

      a::before {
        right: 30px;
        transform: rotateZ(45deg);
      }
      a:hover::before {
        transform: rotateZ(45deg) translate(80px, -80px);
      }
      a::after {
        left: -80px;
        transform: rotate(45deg) translate(-80px, 80px);
      }
      a:hover::after {
        transform: rotateZ(45deg) translate(80px, -80px);
        transition-delay: 0.6s;
      }
    </style>
  </head>
  <body>
    <a href="#"><span>Get Started</span></a>
  </body>
</html>
