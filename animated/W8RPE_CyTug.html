<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Grassmorphin</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        display: flex;
      }
      .loader {
        position: relative;
        margin: 100px;
      }
      .one {
        width: 150px;
        height: 150px;
      }
      .one span {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: block;
        border-radius: 50%;
        animation: animate1 ease-in-out 2s infinite;
      }
      .one span:nth-child(1) {
        background-color: #5989ff;
      }
      .one span:nth-child(2) {
        background: rgba(50, 100, 241, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation-delay: -1s;
      }
      .one span::before,
      .two span:nth-child(1)::before {
        content: '';
        position: absolute;
        bottom: -100px;
        left: -20%;
        width: 140%;
        height: 40px;
        border-radius: 50%;
        background: radial-gradient(rgba(0, 0, 0, 0.1), transparent, transparent);
      }
      @keyframes animate1 {
        0%,
        100% {
          transform: translateX(-80px);
        }
        50% {
          transform: translateX(80px);
        }
      }
      .two {
        width: 180px;
        height: 180px;
      }
      .two span:nth-child(1) {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        background: rgba(233, 30, 99, 0.05);
        border-radius: 50%;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 2;
      }
      .two span:nth-child(2) {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        z-index: 1;
        overflow: hidden;
      }
      .two span:nth-child(2)::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 100%;
        height: 100%;
        background: #ff6198;
        animation: animate2 linear 1s infinite;
        transform-origin: bottom right;
      }
      @keyframes animate2 {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="loader one">
        <span></span>
        <span></span>
      </div>
      <div class="loader two">
        <span></span>
        <span></span>
      </div>
    </div>
  </body>
</html>
