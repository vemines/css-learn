<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainy Cloud</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #181c1f;
      }
      .container {
        position: relative;
        height: 400px;
        border-bottom: 2px solid #fff;
      }
      .cloud {
        position: relative;
        top: 50px;
        width: 320px;
        height: 100px;
        background-color: #fff;
        border-radius: 100px;
      }
      .cloud::before {
        content: '';
        position: absolute;
        top: -50px;
        left: 40px;
        width: 110px;
        height: 110px;
        background-color: #fff;
        border-radius: 50%;
        box-shadow: 90px 0 0 30px #fff;
      }
      .rain {
        position: relative;
        display: flex;
        z-index: 1;
        gap: 2px;
        justify-content: center;
      }
      .rain span {
        position: relative;
        width: 10px;
        bottom: -40px;
        height: 10px;
        background-color: #fff;
        border-radius: 50%;
        animation: animate calc(15s / var(--i)) linear infinite;
      }
      @keyframes animate {
        6% {
          transform: translateY(0) scale(1);
        }
        70% {
          transform: translateY(298px) scale(1);
        }
        100% {
          transform: translateY(298px) scale(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cloud"></div>
    </div>
    <script>
      const cloud = document.querySelector('.cloud');
      const rain = document.createElement('div');
      rain.className = 'rain';
      for (let i = 0; i < 25; i++) {
        const rd = Math.floor(Math.random() * 10 + 10);
        const spanEl = document.createElement('span');
        spanEl.style.setProperty('--i', rd);
        spanEl.style.animationDelay = -Math.random() + 's';
        rain.appendChild(spanEl);
      }
      cloud.appendChild(rain);
    </script>
  </body>
</html>
