<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motion Image</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        position: absolute;
        top: 10%;
        left: 10%;
        background-color: #111;
        gap: 300px;
        margin: 0 auto;
      }
      .image {
        position: relative;
        width: 300px;
        height: 400px;
      }
      img {
        position: absolute;
      }
      .image img:first-child {
        z-index: 1;
      }
      .image:nth-child(1) img:not(:first-child) {
        animation: animate 4s linear infinite;
        animation-delay: calc(0.8s * var(--i));
        opacity: 0.5;
      }
      .image:nth-child(2) img:not(:first-child) {
        animation: animate2 4s linear infinite;
        animation-delay: calc(0.8s * var(--i));
        opacity: 0.5;
      }
      @keyframes animate {
        0% {
          top: 0;
          left: 0;
        }
        100% {
          top: 150px;
          left: -250px;
          opacity: 0;
        }
      }
      @keyframes animate2 {
        0% {
          top: 0;
          left: 0;
        }
        100% {
          top: 150px;
          left: 250px;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="image">
      <img src="../assets/sqr1-cute.png" />
      <img src="../assets/sqr1-cute.png" style="--i: 1" />
      <img src="../assets/sqr1-cute.png" style="--i: 2" />
      <img src="../assets/sqr1-cute.png" style="--i: 3" />
      <img src="../assets/sqr1-cute.png" style="--i: 4" />
      <img src="../assets/sqr1-cute.png" style="--i: 5" />
    </div>

    <div class="image">
      <img src="../assets/sqr2-cute.png" />
      <img src="../assets/sqr2-cute.png" style="--i: 1" />
      <img src="../assets/sqr2-cute.png" style="--i: 2" />
      <img src="../assets/sqr2-cute.png" style="--i: 3" />
      <img src="../assets/sqr2-cute.png" style="--i: 4" />
      <img src="../assets/sqr2-cute.png" style="--i: 5" />
    </div>
  </body>
</html>
