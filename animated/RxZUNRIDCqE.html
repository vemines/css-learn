<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Old Film Countdown</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .box {
        position: absolute;
        background: radial-gradient(#fff, #757575);
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .box::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        width: 100%;
        height: 5px;
        background-color: #000;
      }
      .box::after {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 5px;
        height: 100%;
        background-color: #000;
      }
      .circle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 500px;
        height: 500px;
        border: 5px solid #fff;
        border-radius: 50%;
        z-index: 1;
      }
      .circle.circle2 {
        width: 600px;
        height: 600px;
      }
      .niddle {
        position: absolute;
        top: calc(50% - 2px);
        left: 50%;
        height: 4px;
        width: 1200px;
        background-color: #000;
        animation: animate 1s linear infinite;
        transform-origin: left;
      }
      @keyframes animate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .number {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .number div {
        position: absolute;
        font-size: 280px;
        font-weight: bold;
        opacity: 0;
        font-family: sans-serif;
        animation: animate2 10s linear infinite;
      }
      @keyframes animate2 {
        0%,
        10% {
          opacity: 1;
        }
        10.01%,
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
      <div class="niddle"></div>
      <div class="number">
        <div>10</div>
        <div>9</div>
        <div>8</div>
        <div>7</div>
        <div>6</div>
        <div>5</div>
        <div>4</div>
        <div>3</div>
        <div>2</div>
        <div>1</div>
      </div>
    </div>
    <script>
      const numbers = document.querySelectorAll('.number div');
      for (let i = 0; i < numbers.length; i++) {
        const number = numbers[i];
        number.style.animationDelay = +i + 's';
      }
    </script>
  </body>
</html>
