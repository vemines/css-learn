<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Spnner Animated</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #222;
      }
      .box {
        position: absolute;
        width: 80px;
        height: 500px;
        display: Flex;
        justify-content: center;
        align-items: center;
        background: #333;
        border-radius: 50px;
        box-shadow: 0 5px 50px rgba(0, 0, 0, 0.5);
      }
      .spinner {
        position: relative;
        width: 40px;
        gap: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        user-select: none;
      }
      .progress {
        position: relative;
        width: 10px;
        background: #222;
        height: 300px;
        border-radius: 20px;
        display: flex;
        flex-direction: column-reverse;
      }
      #meter {
        position: absolute;
        width: 100%;
        background: #0f0;
        border-radius: 20px;
        filter: drop-shadow(0 0 2.5px #0f0) drop-shadow(0 0 10px #0f0);
        transition: 0.5s;
      }
      .btn {
        position: relative;
        width: 40px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        background: #444;
        font-size: 1.5em;
        color: #fff;
        border-radius: 50%;
        text-shadow: 0 0 5px #fff, 0 0 10px #fff;
        cursor: pointer;
        font-weight: 500;
      }
      .btn:active {
        font-size: 1.25em;
        box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.9);
      }
      #output {
        position: relative;
        color: #fff;
        font-size: 2em;
        text-shadow: 0 0 5px #fff;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="spinner">
        <span id="output"></span>
        <div class="progress">
          <span id="meter"></span>
        </div>
        <div class="btn plus" onclick="plus()">+</div>
        <div class="btn minus" onclick="minus()">-</div>
      </div>
    </div>
    <script>
      let x = 0;
      let output = document.getElementById('output');
      let meter = document.getElementById('meter');
      output.innerHTML = x;
      meter.style.height = x * 10 + '%';

      function plus() {
        if (x >= 10) return;
        output.innerHTML = ++x;
        meter.style.height = x * 10 + '%';
        if (x >= 7) {
          meter.style.background = '#f00';
          meter.style.filter = 'drop-shadow(0 0 2.5px #f00) drop-shadow(0 0 10px #f00)';
        }
      }
      function minus() {
        if (x <= 0) return;
        output.innerHTML = --x;
        meter.style.height = x * 10 + '%';
        if (x >= 7) {
          meter.style.background = '#f00';
          meter.style.filter = 'drop-shadow(0 0 2.5px #f00) drop-shadow(0 0 10px #f00)';
        }
      }
    </script>
  </body>
</html>
