<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Beat</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #262626;
      }
      .container {
        position: relative;
        padding: 100px;
        border: 5px solid #fff;
        border-radius: 50%;
        box-shadow: 45px 45px 45px rgba(0, 0, 0, 0.8);
        z-index: 1;
        overflow: hidden;
      }
      .container::before {
        content: '';

        position: absolute;

        top: 0;

        left: -50%;

        width: 100%;

        height: 100%;

        background: rgba(0, 0, 0, 0.3);
      }
      .heart {
        position: relative;

        width: 100px;

        height: 100px;

        background: #f00;

        transform: rotate(45deg) translate(15px, 15px);

        animation: animate 1s linear infinite;
      }
      @keyframes animate {
        0% {
          transform: rotate(45deg) translate(15px, 15px) scale(1);
        }
        25% {
          transform: rotate(45deg) translate(15px, 15px) scale(1);
        }
        30% {
          transform: rotate(45deg) translate(15px, 15px) scale(1.4);
        }
        50% {
          transform: rotate(45deg) translate(15px, 15px) scale(1.2);
        }
        70% {
          transform: rotate(45deg) translate(15px, 15px) scale(1.4);
        }
        00% {
          transform: rotate(45deg) translate(15px, 15px) scale(1);
        }
        100% {
          transform: rotate(45deg) translate(15px, 15px) scale(1);
        }
      }
      .heart::before,
      .heart::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: #f00;
        border-radius: 50%;
      }
      .heart::before {
        top: -50%;
        left: 0;
      }
      .heart::after {
        right: 50%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heart"></div>
    </div>
  </body>
</html>
