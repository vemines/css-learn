<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Animate</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #1a191d;
      }
      .loader {
        position: relative;
        width: 450px;
        height: 450px;
      }
      span {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
      }
      span:nth-child(1) {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-top: 0.25px solid rgba(255, 255, 255, 0.5);
        border-left: 0.25px solid rgba(255, 255, 255, 0.5);
        z-index: 2;
      }
      span:nth-child(2) {
        background: #04fe4d;
        animation: animate 4s ease-in-out infinite;
      }
      span:nth-child(3) {
        background-color: #fff;
        border-radius: 0;
        animation: animate 4s ease-in-out infinite;
        animation-delay: -2s;
      }
      @keyframes animate {
        0% {
          transform: translate(-450px, 150px) scale(0.4) rotate(0deg);
          z-index: 1;
        }

        50% {
          transform: translate(450px, -150px) scale(0.4) rotate(180deg);
          z-index: 1;
        }

        50.00001% {
          transform: translate(450px, -150px) scale(0.4) rotate(180deg);
          z-index: 3;
        }

        100% {
          transform: translate(-450px, 150px) scale(0.4) rotate(360deg);
          z-index: 3;
        }
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </body>
</html>
