<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse Animation</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #e3e5e8;
      }
      .container {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: url(../assets/sqr-avatar2.jpg);
        background-size: cover;
        animation: animate 3s linear infinite;
      }
      @keyframes animate {
        0% {
          box-shadow: 0 0 0 20px rgba(0, 0, 255, 0.1), 0 0 0 40px rgba(0, 0, 255, 0.1),
            0 0 0 60px rgba(0, 0, 255, 0.1), 0 0 0 80px rgba(0, 0, 255, 0.1);
        }
        50% {
          box-shadow: 0 0 0 35px rgba(0, 0, 255, 0.1), 0 0 0 60px rgba(0, 0, 255, 0.1),
            0 0 0 80px rgba(0, 0, 255, 0.1), 0 0 0 100px rgba(0, 0, 255, 0.1);
        }
        100% {
          box-shadow: 0 0 0 20px rgba(0, 0, 255, 0.1), 0 0 0 40px rgba(0, 0, 255, 0.1),
            0 0 0 60px rgba(0, 0, 255, 0.1), 0 0 0 80px rgba(0, 0, 255, 0.1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
  </body>
</html>
