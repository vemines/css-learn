<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Bulb Border</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background: #000;
      }
      ul {
        list-style: none;
        position: absolute;
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin: 20px 0 0;
        padding: 0;
        border-top: 2px solid #777;
      }
      li {
        position: relative;
        width: 24px;
        height: 40px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.15);
      }
      li::before {
        content: '';
        position: absolute;
        top: -7px;
        left: 7px;
        width: 10px;
        height: 8px;
        background: #444;
      }
      li::after {
        content: '';
        position: absolute;
        top: -24px;
        left: 12px;
        width: 7vw;
        height: 26px;
        border-bottom: 2px solid #444;
        border-radius: 50%;
      }
      li:nth-child(3n + 1) {
        background-color: rgba(255, 255, 0, 0.2);
        animation: animate1 1.5s linear infinite;
      }
      li:nth-child(3n + 2) {
        background-color: rgba(255, 0, 255, 0.2);
        animation: animate2 1.5s linear infinite;
        animation-delay: 0.5s;
      }
      li:nth-child(3n) {
        background-color: rgba(50, 255, 0, 0.2);
        animation: animate3 1.5s linear infinite;
        animation-delay: 1s;
      }

      @keyframes animate1 {
        0% {
          background-color: rgba(255, 255, 0, 0.2);
        }
        50% {
          background-color: rgba(255, 255, 0, 1);
          box-shadow: 0 0 25px rgba(255, 255, 0, 1), 0 0 45px rgba(255, 255, 0, 1);
        }
        100% {
          background-color: rgba(255, 255, 0, 0.2);
        }
      }
      @keyframes animate2 {
        0% {
          background-color: rgba(255, 0, 255, 0.2);
        }
        50% {
          background-color: rgba(255, 0, 255, 1);
          box-shadow: 0 0 25px rgba(255, 0, 255, 1), 0 0 45px rgba(255, 0, 255, 1);
        }
        100% {
          background-color: rgba(255, 0, 255, 0.2);
        }
      }
      @keyframes animate3 {
        0% {
          background-color: rgba(50, 255, 0, 0.2);
        }
        50% {
          background-color: rgba(50, 255, 0, 1);
          box-shadow: 0 0 25px rgba(50, 255, 0, 1), 0 0 45px rgba(50, 255, 0, 1);
        }
        100% {
          background-color: rgba(50, 255, 0, 0.2);
        }
      }
    </style>
  </head>
  <body>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
