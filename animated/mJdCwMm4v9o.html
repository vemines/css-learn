<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating text</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
      }
      .container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(0deg, #000 0%, #000 50%, #fff 50%, #fff 100%);
      }
      h1 {
        font-family: sans-serif;
        text-transform: uppercase;
        font-size: 150px;
        letter-spacing: 10px;
        mix-blend-mode: difference;
        color: #fff;
        transform-origin: center;
        animation: animate 6s linear infinite;
      }
      @keyframes animate {
        0% {
          transform: translateY(0px) rotate(-10deg);
        }
        25% {
          transform: translateY(-30px) rotate(10deg);
        }
        50% {
          transform: translateY(10px) rotate(15deg);
        }
        75% {
          transform: translateY(50px) rotate(0deg);
        }
        100% {
          transform: translateY(0px) rotate(-10deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Floating</h1>
    </div>
  </body>
</html>
