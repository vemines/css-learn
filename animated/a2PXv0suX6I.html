<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fish Tank</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #262626;
      }
      .container {
        position: relative;
        width: 300px;
        height: 300px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border: 4px solid #fff;
        transform-origin: bottom center;
        animation: animateContainer 5s linear infinite;
      }
      .container::before {
        content: '';
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 40%;
        height: 30px;
        background: rgba(66, 66, 66);
        border: 4px solid #fff;
        border-radius: 50%;
      }
      .container::after {
        content: '';
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 150px;
        height: 80px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
      }
      @keyframes animateContainer {
        0% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(15deg);
        }
        50% {
          transform: rotate(0deg);
        }
        75% {
          transform: rotate(-15deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }
      .water {
        position: absolute;
        top: 50%;
        left: 5px;
        right: 5px;
        bottom: 5px;
        background: rgba(65, 103, 251, 0.5);
        border-bottom-right-radius: 150px;
        border-bottom-left-radius: 150px;
        transform-origin: top center;
        animation: animateWater 5s linear infinite;
      }
      @keyframes animateWater {
        0% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(-20deg);
        }
        50% {
          transform: rotate(0deg);
        }
        75% {
          transform: rotate(20deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }
      .water::before {
        content: '';
        position: absolute;
        top: -10px;
        left: 0;
        width: 100%;
        height: 20px;
        border-radius: 50%;
        background-color: #1fa4e0;
      }
      .shadow {
        position: absolute;
        top: calc(50% + 150px);
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 30px;
        background: rgba(0, 0, 0, 0.5);
        z-index: -1;
        border-radius: 50%;
      }
      img {
        position: absolute;
        width: 100px;
        top: 10px;
        left: 20px;
        animation: animateFish 5s linear infinite;
      }
      @keyframes animateFish {
        0% {
          transform: translate(0, 0) rotateY(0deg);
        }
        50% {
          transform: translate(120px, 15px) rotateY(0deg);
        }
        51% {
          transform: translate(120px, 15px) rotateY(180deg);
        }
        100% {
          transform: translate(0, 0) rotateY(180deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="water">
        <img src="../assets/fish-no-bg.png" />
      </div>
    </div>
    <div class="shadow"></div>
  </body>
</html>
