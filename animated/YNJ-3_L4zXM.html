<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated hover City Line</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #222;
      }
      h1 {
        font-size: 8em;
        padding: 20px 120px;
        letter-spacing: 0.1em;
        color: #fff;
        text-shadow: 0 5px 2px rgba(0, 0, 0, 0.2);
        position: absolute;
        overflow: hidden;
      }

      /* ✅ Make sure pseudo-elements don’t cause layout shifts */
      h1::before,
      h1::after {
        content: '';
        position: absolute;
        /* top: 100%; */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-repeat: repeat-x;
        will-change: background-position;
        transition: 0.5s;
      }
      h1::before {
        background-image: url(../assets/city-line-2.png);
        background-size: 1280px 150px;
        animation: animateBefore 15s linear infinite;
      }
      h1::after {
        background-image: url(../assets/city-line-1.png);
        animation: animateAfter 10s linear infinite;
        background-size: 1280px 200px;
      }

      @keyframes animateBefore {
        from {
          background-position: 0 0;
        }
        to {
          background-position: -1280px 0;
        }
      }
      @keyframes animateAfter {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 1280px 0;
        }
      }
      h1:hover::before,
      h1:hover::after {
        top: 0;
      }
    </style>
  </head>
  <body>
    <h1>City Line</h1>
  </body>
</html>
