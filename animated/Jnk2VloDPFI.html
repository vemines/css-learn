<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Rotate Cube Animateion</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #222;
      }
      .cube {
        position: absolute;
        width: 300px;
        height: 300px;
      }
      .cube div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform: rotateX(-20deg) rotateY(25deg);
        transform-style: preserve-3d;
        animation: animate 6s linear infinite;
      }
      @keyframes animate {
        0% {
          transform: rotateX(-20deg) rotateY(360deg);
        }
        100% {
          transform: rotateX(-20deg) rotateY(0deg);
        }
      }
      .cube .big span {
        position: absolute;
        width: 300px;
        height: 300px;
        background-color: #f2f2f2;
        transform: rotateY(calc(90deg * var(--i))) translateZ(150px);
        transform-style: preserve-3d;
        background-color: var(--clr);
      }
      .cube .big .top {
        transform: rotateX(90deg) translateZ(150px);
      }
      .cube .big .top::before {
        content: '';
        position: absolute;
        inset: 0;
        transform: translateZ(-350px);
        background: rgba(0, 0, 0, 0.5);
        filter: blur(20px);
      }
      .cube:hover .big span {
        background: transparent;
        border: 10px solid #ffa20d;
        filter: drop-shadow(0 0 20px #ffa20d);
      }

      .cube2 {
        position: absolute;
        width: 300px;
        height: 300px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -380px);
      }
      .cube2 div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform: rotateX(-20deg) rotateY(25deg);
        transform-style: preserve-3d;
        animation: animate2 6s linear infinite;
        scale: 0.5;
      }
      @keyframes animate2 {
        0% {
          transform: rotateX(-20deg) rotateY(0deg);
        }
        100% {
          transform: rotateX(-20deg) rotateY(360deg);
        }
      }
      .cube2 .big span {
        position: absolute;
        width: 300px;
        height: 300px;
        background-color: #f2f2f2;
        transform: rotateY(calc(90deg * var(--i))) translateZ(150px);
        transform-style: preserve-3d;
        background-color: var(--clr);
      }
      .cube2 .big .top {
        transform: rotateX(90deg) translateZ(150px);
      }
      .cube2 .big .top::before {
        content: '';
        position: absolute;
        inset: 0;
        transform: translateZ(-350px);
        background: rgba(0, 0, 0, 0.35);
        filter: blur(50px);
      }
      .cube:hover ~ .cube2 .big span {
        background: transparent;
        border: 10px solid #f2f2f2;
        filter: drop-shadow(0 0 20px #f2f2f2);
      }
    </style>
  </head>
  <body>
    <div class="cube">
      <div class="big">
        <span style="--i: 0; --clr: #e2e2e2"></span>
        <span style="--i: 1; --clr: #f0f0f0"></span>
        <span style="--i: 2; --clr: #e2e2e2"></span>
        <span style="--i: 3; --clr: #f0f0f0"></span>
        <span class="top" style="--clr: #fff"></span>
      </div>
    </div>

    <div class="cube2">
      <div class="big">
        <span style="--i: 0; --clr: #ffa20d"></span>
        <span style="--i: 1; --clr: #ff8502"></span>
        <span style="--i: 2; --clr: #ffa20d"></span>
        <span style="--i: 3; --clr: #ff8502"></span>
        <span class="top" style="--clr: #ffbb56"></span>
      </div>
    </div>
  </body>
</html>
