<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #121212;
        overflow: hidden;
        gap: 10px;
        flex-wrap: wrap;
      }
      span {
        width: 60px;
        height: 60px;
        background-color: #333;
      }
      span:nth-child(5n) {
        animation: animate 3s linear infinite, animateBg 10s linear infinite;
        animation-delay: calc(-1s * var(--i));
      }
      span:nth-child(5n + 1) {
        animation: animate 4s linear infinite, animateBg 10s linear infinite;
        animation-delay: calc(-2s * var(--i));
      }
      span:nth-child(5n + 2) {
        animation: animate 5s linear infinite, animateBg 10s linear infinite;
        animation-delay: calc(-3s * var(--i));
      }
      span:nth-child(5n + 3) {
        animation: animate 6s linear infinite, animateBg 10s linear infinite;
        animation-delay: calc(-4s * var(--i));
      }
      span:nth-child(5n + 4) {
        animation: animate 7s linear infinite, animateBg 10s linear infinite;
        animation-delay: calc(-5s * var(--i));
      }
      @keyframes animate {
        0%,
        20% {
          background-color: #333;
        }
        60% {
          background-color: #0f0;
        }
        80%,
        100% {
          background-color: #333;
        }
      }
      @keyframes animateBg {
        0% {
          filter: hue-rotate(0deg);
        }
        100% {
          filter: hue-rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <script>
      for (let i = 0; i < 220; i++) {
        const rd = Math.floor(Math.random() * 30);
        const spanEl = document.createElement('span');
        spanEl.style.setProperty('--i', rd);
        // spanEl.style.animationDelay = -Math.random() * 5 - 3 + 's';
        // spanEl.style.animationDuration = Math.random() * 5 + 5 + 's';
        document.body.appendChild(spanEl);
      }
    </script>
  </body>
</html>
