<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chasing Car</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #355463;
        overflow: hidden;
      }
      .road {
        position: relative;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        transform: rotate(-15deg);
      }
      .road:before {
        content: '';
        position: absolute;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, #fff, #fff 50%, transparent 50%, transparent 100%);
        background-size: 50px;
        animation: animate_road 0.125s linear infinite;
      }
      @keyframes animate_road {
        0% {
          background-position: 50px 0;
        }
        100% {
          background-position: 0px 0;
        }
      }
      .police {
        position: absolute;
        left: 500px;
        width: 200px;
        height: 80px;
        background: #3f4c54;
        border-radius: 10px;
        box-shadow: -10px 10px rgba(0, 0, 0, 0.05);
        transform-style: preserve-3d;
        perspective: 800px;
        z-index: 10;
        animation: police_animate 5s linear infinite;
      }
      .police:nth-child(2) {
        left: 100px;
        animation-delay: -2.5s;
      }
      @keyframes police_animate {
        0% {
          transform: translateX(20px) translateY(-50px);
        }
        25% {
          transform: translateX(-10px) translateY(0px);
        }
        50% {
          transform: translateX(20px) translateY(50px);
        }
        75% {
          transform: translateX(-10px) translateY(0px);
        }
        100% {
          transform: translateX(20px) translateY(-50px);
        }
      }
      .police:before,
      .police:after {
        position: absolute;
        content: '';
        border-radius: 2px;
      }
      .police:before {
        top: 12px;
        left: 2px;
        width: 5px;
        height: 15px;
        background: #fc3c25;
        box-shadow: 0 42px #fc3c25;
      }
      .police::after {
        top: 10px;
        right: 2px;
        width: 6px;
        height: 16px;
        background: #fff;
        box-shadow: 0 44px #fff;
      }
      .police .mid {
        position: absolute;
        inset: 5px 10px;
        background: #475b66;
        border-radius: 10px;
        overflow: hidden;
      }
      .police .mid::before {
        content: '911';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(90deg);
        color: #333;
        font-size: 1.15em;
        font-weight: 1000;
        letter-spacing: 0.1em;
        z-index: 10;
      }
      .police .mid::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 60%;
        transform: translate(-50%, -50%);
        z-index: 100;
        width: 6px;
        height: 10px;
        background: #39382b;
        box-shadow: 0 -10px #1f5fff, 0 10px #df1b25;
      }
      .police .center {
        position: absolute;
        inset: 0 30px;
        background: #344650;
        border-radius: 10px;
      }
      .police .center::before,
      .police .center::after {
        content: '';
        position: absolute;
        background: #ebebeb;
      }
      .police .center::before {
        inset: 6px 25px;
        border-radius: 5px;
      }
      .police .center::after {
        inset: 0 58px;
      }
      .cross {
        position: absolute;
        inset: 0;
      }
      .cross::before,
      .cross::after {
        content: '';
        position: absolute;
        background: #ebebeb;
      }
      .cross::before {
        top: 7px;
        left: 20px;
        width: 40px;
        height: 5px;
        transform-origin: right;
        transform: rotate(15deg);
        box-shadow: 100px 34px #ebebeb;
      }
      .cross::after {
        bottom: 7px;
        left: 20px;
        width: 40px;
        height: 5px;
        transform-origin: right;
        transform: rotate(-15deg);
        box-shadow: 100px -34px #ebebeb;
      }
      .light {
        position: absolute;
        top: 5px;
        right: -2px;
        width: 10px;
        height: 70px;
        background: #0002;
        border-radius: 15px;
        transform-style: preserve-3d;
      }
      .light::before,
      .light::after {
        content: '';
        position: absolute;
        left: 0;
        width: 150px;
        height: 10px;
        background: linear-gradient(90deg, #fff6, transparent);
        transform-origin: left;
        transform: perspective(500px) rotateY(-50deg);
      }
      .light::before {
        top: 5px;
      }
      .light::after {
        bottom: 5px;
      }
      h4,
      h3 {
        position: absolute;
        top: 50%;
        color: #fff;
        text-transform: uppercase;
        z-index: 10;
      }
      h4 {
        left: -4px;
        transform: translateY(-50%) rotate(90deg) scale(0.75);
      }
      h3 {
        right: -10px;
        transform: translateY(-50%) rotate(270deg) scale(0.75);
      }
      .mirror {
        position: absolute;
        inset: 0;
      }
      .mirror::before,
      .mirror:after {
        content: '';
        position: absolute;
        right: 40px;
        width: 5px;
        height: 10px;
        background: #ebebeb;
      }
      .mirror::before {
        top: -8px;
        border-top-right-radius: 10px;
      }
      .mirror::after {
        bottom: -8px;
        border-bottom-right-radius: 10px;
      }
      .taxi {
        position: absolute;
        left: 1000px;
        width: 200px;
        height: 80px;
        background: #f4b663;
        border-radius: 10px;
        box-shadow: -10px 10px rgba(0, 0, 0, 0.1);
        transform-style: preserve-3d;
        perspective: 800px;
        z-index: 10;
        animation: taxi_animate 5s linear infinite;
        animation-delay: -5s;
      }
      @keyframes taxi_animate {
        0% {
          transform: translateX(20px) translateY(20px);
        }
        25% {
          transform: translateX(-50px) translateY(0px);
        }
        50% {
          transform: translateX(20px) translateY(-20px);
        }
        75% {
          transform: translateX(50px) translateY(0px);
        }
        100% {
          transform: translateX(20px) translateY(20px);
        }
      }
      .taxi .mid {
        position: absolute;
        inset: 5px 10px;
        background: #fdd206;
        border-radius: 10px;
        overflow: hidden;
      }
      .taxi .mid::before {
        content: 'Taxi';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(90deg);
        color: #333;
        font-size: 1.15em;
        font-weight: 1000;
        letter-spacing: 0.1em;
        z-index: 10;
        padding: 2px;
        background: #fff;
        box-shadow: 0 0 0 1px #0005;
      }
      .taxi .center {
        position: absolute;
        inset: 0 30px;
        background: #344650;
        border-radius: 10px;
      }
      .taxi .center::before,
      .taxi .center::after {
        content: '';
        position: absolute;
        background: #fdd206;
      }
      .taxi .center::before {
        inset: 6px 25px;
        border-radius: 5px;
      }
      .taxi .center::after {
        inset: 0 58px;
      }
    </style>
  </head>
  <body>
    <div class="road">
      <div class="police">
        <h4>Police</h4>
        <h3>Police</h3>
        <span class="mid">
          <div class="center"></div>
          <div class="cross"></div>
        </span>
        <div class="light"></div>
        <div class="mirror"></div>
      </div>
      <div class="police">
        <h4>Police</h4>
        <h3>Police</h3>
        <span class="mid">
          <div class="center"></div>
          <div class="cross"></div>
        </span>
        <div class="light"></div>
        <div class="mirror"></div>
      </div>
      <div class="taxi">
        <span class="mid">
          <div class="center"></div>
          <div class="cross"></div>
        </span>
        <div class="light"></div>
        <div class="mirror"></div>
      </div>
    </div>
  </body>
</html>
