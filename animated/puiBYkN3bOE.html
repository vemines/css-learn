<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery Firework</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        min-height: 100vh;
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <section></section>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/jquery.fireworks.js"></script>

    <script>
      $('body').fireworks({
        sound: true,
        opacity: 0.9,
        width: '100%',
        height: '100%',
      });
    </script>
  </body>
</html>
