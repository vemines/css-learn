<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Rotate text</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #222;
        overflow: hidden;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        transform-style: preserve-3d;
        animation: animate 10s linear infinite;
      }
      @keyframes animate {
        0% {
          transform: perspective(1000px) rotateX(0deg) rotate(25deg);
        }
        100% {
          transform: perspective(1000px) rotateX(360deg) rotate(25deg);
        }
      }
      span {
        position: absolute;
        color: #fff;
        font-size: 56px;
        white-space: nowrap;
        text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        text-transform: uppercase;
        font-weight: 900;
        background: linear-gradient(0deg, transparent, rgba(0, 0, 0, 0.5), transparent);
        transform-style: preserve-3d;
        transform: rotateX(calc(var(--i) * 22.5deg)) translateZ(120px);
      }
      i:nth-child(1) {
        color: #ff246f;
      }
      i:nth-child(2) {
        color: #12b5ff;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
  </body>
  <script>
    const container = document.querySelector('.container');

    for (let i = 0; i < 16; i++) {
      const span = document.createElement('span');
      span.innerHTML = '<i>CSS</i> is <i>A</i>wesome';
      span.style.setProperty('--i', i + 1);
      container.appendChild(span);
    }
  </script>
</html>
