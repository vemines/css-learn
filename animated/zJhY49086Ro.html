<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chirsmas Snow Animation</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Dancing Script', cursive;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        background-color: #c50e0e;
        flex-wrap: wrap;
      }
      .box {
        position: relative;
        width: 500px;
        height: 500px;
        background: #fb0f0f;
        border: 5px solid #000;
        overflow: hidden;
        border-radius: 50%;
        box-shadow: inset 0 0 100px rgba(255, 255, 255, 1), 0 20px 50px rgba(0, 0, 0, 0.5);
      }
      .box img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 400px;
      }
      .box::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 80px;
        background: #fff;
      }
      .box::after {
        content: '';
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 350px;
        height: 250px;
        background: #fff;
        z-index: 2;
        border-radius: 50%;
        background: linear-gradient(0deg, transparent, rgba(255, 255, 255, 0.5));
      }
      .snow {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url(../assets/snow.jpg);
        z-index: 2;
        mix-blend-mode: screen;
      }
      .snow:nth-child(1) {
        animation: animate1 10s linear infinite;
      }
      .snow:nth-child(2) {
        animation: animate2 15s linear infinite;
      }
      .snow:nth-child(3) {
        animation: animate3 20s linear infinite;
      }
      .snow:nth-child(4) {
        animation: animate2 14s linear infinite;
      }
      .snow:nth-child(5) {
        animation: animate1 16s linear infinite;
      }
      @keyframes animate1 {
        0% {
          background-position-x: 50px;
          background-position-y: 0;
        }
        100% {
          background-position-x: 50px;
          background-position-y: 600px;
        }
      }
      @keyframes animate2 {
        0% {
          background-position-x: 100px;
          background-position-y: 0;
        }
        100% {
          background-position-x: 100px;
          background-position-y: 600px;
        }
      }
      @keyframes animate3 {
        0% {
          background-position-x: 100px;
          background-position-y: 0;
          transform: scale(1.5);
        }
        100% {
          background-position-x: 100px;
          background-position-y: 600px;
          transform: scale(1.5);
        }
      }
      h2 {
        font-weight: 700;
        padding-left: 100px;
        color: #fff;
        font-size: 10em;
        width: 50%;
        text-shadow: 0 20px 20px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="snow"></div>
      <div class="snow"></div>
      <div class="snow"></div>
      <div class="snow"></div>
      <div class="snow"></div>
      <img src="../assets/tree.png" />
    </div>
    <h2>Merry Chirsmas</h2>
  </body>
</html>
