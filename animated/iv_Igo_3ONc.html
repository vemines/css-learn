<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animeted Text AnimeJS</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Roboto', serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #0e1623;
        overflow: hidden;
      }
      h2 {
        position: relative;
        font-size: 5em;
        text-align: center;
        color: #00fe77;
        -webkit-box-reflect: below -0.46em linear-gradient(transparent, #0004);
      }
      h2 span {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h2>Hello World! AnimeJS Animation Text</h2>
    <script src="../assets/js/anime.min.js"></script>
    <script>
      const text = document.querySelector('h2');
      text.innerHTML = text.textContent.replace(/\S/g, '<span>$&</span>');

      anime
        .timeline({
          loop: true,
        })
        .add({
          targets: 'h2 span',
          translateY: [-600, 0],
          scale: [10, 1],
          opacity: [0, 1],
          easing: 'easeOutExpo',
          duration: 1000,
          delay: anime.stagger(100),
        })
        .add({
          targets: 'h2 span',
          translateX: [0, -1000],
          scale: [1, 1],
          opacity: [1, 0],
          easing: 'easeOutExpo',
          duration: 1000,
          delay: anime.stagger(100),
        })
        .add({
          targets: 'h2 span',
          translateX: [1000, 0],
          scale: [1, 1],
          opacity: [0, 1],
          easing: 'easeOutExpo',
          duration: 1000,
          delay: anime.stagger(100),
        })
        .add({
          targets: 'h2 span',
          translateX: [0, 0],
          scale: [1, 50],
          opacity: [1, 0],
          easing: 'easeOutExpo',
          duration: 1000,
          delay: anime.stagger(100),
        });
    </script>
  </body>
</html>
