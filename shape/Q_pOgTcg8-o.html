<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexagon</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #262626;
      }
      .hexagon {
        width: 400px;
        height: 230px;
        position: absolute;
      }
      .hexagon,
      .hexagon::before,
      .hexagon::after {
        border-left: 1px solid #fff;
        border-right: 1px solid #fff;
        background: rgba(48, 141, 255, 0.5);
      }
      .hexagon::before,
      .hexagon::after {
        content: '';
        width: 100%;
        height: 100%;
        position: absolute;
      }
      .hexagon::before {
        transform: rotate(60deg);
      }
      .hexagon::after {
        transform: rotate(-60deg);
      }
      span {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #fff;
        border-radius: 50%;
        z-index: 2;
      }
      span:nth-child(1) {
        top: -4px;
        left: -4px;
      }
      span:nth-child(2) {
        top: -4px;
        right: -4px;
      }
      span:nth-child(3) {
        bottom: -4px;
        left: -4px;
      }
      span:nth-child(4) {
        bottom: -4px;
        right: -4px;
      }
      span:nth-child(5) {
        top: -119px; /*230/2 - 4*/
        left: calc(50% - 5px);
      }
      span:nth-child(6) {
        bottom: -119px; /*230/2 - 4*/
        left: calc(50% - 5px);
      }
    </style>
  </head>
  <body>
    <div class="hexagon">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </body>
</html>
