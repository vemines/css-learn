<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      ul {
        list-style: none;
        display: flex;
        width: 100vw;
        height: 100vh;
      }

      li {
        width: 10%;
        box-shadow: 5px 0 5px rgba(0, 0, 0, 0.2);
        animation: animateColor 5s infinite linear;
      }

      /* Initial background colors and delays */
      li:nth-child(10) {
        animation-delay: 0s;
      }

      li:nth-child(9) {
        animation-delay: -0.5s;
      }

      li:nth-child(8) {
        animation-delay: -1s;
      }

      li:nth-child(7) {
        animation-delay: -1.5s;
      }

      li:nth-child(6) {
        animation-delay: -2s;
      }

      li:nth-child(5) {
        animation-delay: -2.5s;
      }
      li:nth-child(4) {
        animation-delay: -3s;
      }
      li:nth-child(3) {
        animation-delay: -3.5s;
      }
      li:nth-child(2) {
        animation-delay: -4s;
      }
      li:nth-child(1) {
        animation-delay: -4.5s;
      }

      @keyframes animateColor {
        0% {
          background-color: #ac30e5;
        }

        20% {
          background-color: #ff00d2;
        }

        40% {
          background-color: #309fe5;
        }

        60% {
          background-color: #30e54e;
        }

        80% {
          background-color: #e5e330;
        }

        100% {
          background-color: #ac36e5;
        }
      }
    </style>
  </head>
  <body>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
