<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Color Blend</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        min-height: 100vh;
        background-image: url(../assets/bg3.png);
        background-position: center;
        background-size: cover;
        position: relative;
      }
      input {
        position: absolute;
        width: 100%;
        height: 100%;
        border: none;
        outline: none;
        mix-blend-mode: color;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="color" />
    </div>
  </body>
</html>
