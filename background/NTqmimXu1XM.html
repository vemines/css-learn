<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Background</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-image: url(../assets/sqr-avatar1.jpg);
        background-size: 33%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      h2 {
        font-size: 160px;
        color: #666;
        background-color: #fff;
        padding: 20px 40px;
        mix-blend-mode: screen;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Random</h2>
    </div>

    <script>
      function changeBg() {
        const images = [
          'url("../assets/sqr-avatar1.jpg")',
          'url("../assets/sqr-avatar2.jpg")',
          'url("../assets/sqr-avatar3.jpg")',
          'url("../assets/sqr-avatar4.jpg")',
        ];
        const sizes = ['50%', '33%', '25%', '20%', '16%'];
        const container = document.querySelector('.container');
        const bg = images[Math.floor(Math.random() * images.length)];
        const size = sizes[Math.floor(Math.random() * sizes.length)];

        container.style.backgroundImage = bg;
        container.style.backgroundSize = size;
      }

      setInterval(changeBg, 1000);
    </script>
  </body>
</html>
