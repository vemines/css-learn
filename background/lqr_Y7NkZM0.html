<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Particles</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: verdana;
        overflow: hidden;
      }
      h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff;
        font-size: 80px;
        z-index: 2;
      }
      ul {
        position: absolute;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        list-style: none;
      }
      li {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url(../assets/snow.webp);
        animation: animate 10s linear infinite;
        background-size: cover;
      }
      @keyframes animate {
        from {
          transform: scale(1) rotate(0deg);
        }
        to {
          transform: scale(2) rotate(360deg);
        }
      }
      li:nth-child(1) {
        animation-delay: -10s;
      }
      li:nth-child(2) {
        animation-delay: -8s;
      }
      li:nth-child(3) {
        animation-delay: -6s;
      }
      li:nth-child(4) {
        animation-delay: -4s;
      }
      li:nth-child(5) {
        animation-delay: -2s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul>
        <h1>Lorem ipsum dolor sit.</h1>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
