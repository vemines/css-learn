<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Bar</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #1c1c1c;
      }
      .container {
        position: relative;
        width: 500px;
      }
      .loading {
        position: relative;
        background: linear-gradient(#616161 0%, #333 10%, #222);
        border: 2px solid #000;
        padding: 20px;
        border-radius: 8px;
        display: flex;
        box-shadow: 0 20px 35px rgba(0, 0, 0, 0.5);
      }
      .loading::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background: rgba(255, 255, 255, 0.1);
        z-index: 10;

        pointer-events: none;
      }
      .loading::after {
        content: '';

        position: absolute;
        top: 27px;

        right: 20px;

        width: 10px;

        height: 10px;
        border-radius: 50%;

        animation: animateLight 1s linear infinite;
      }
      @keyframes animateLight {
        0%,
        49.9% {
          background: #22e4e3;
          box-shadow: 0 0 5px #22e4e3, 0 0 10px #22e4e3, 0 0 40px #22e4e3;
        }
        50%,
        100% {
          background: #111;
          box-shadow: none;
        }
      }
      .text {
        position: relative;
        width: 80px;
        color: #fff;
        text-align: right;
        letter-spacing: 1px;
      }
      .percent {
        position: relative;
        top: 2px;
        width: calc(100% - 120px);
        height: 20px;
        background: #151515;
        border-radius: 20px;
        margin: 0 10px;
        box-shadow: inset 0 0 10px #000;
        overflow: hidden;
      }
      .progress {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 20px;
        background: linear-gradient(45deg, #22ffde, #2196f3);
        animation: animate 6s ease-in-out infinite;
      }
      @keyframes animate {
        0% {
          width: 0;
          left: 0;
        }
        50% {
          width: 100%;
          left: 0;
        }
        100% {
          width: 100%;
          left: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="loading">
        <span class="text">Loading</span>
        <div class="percent">
          <div class="progress"></div>
        </div>
      </div>
    </div>
  </body>
</html>
