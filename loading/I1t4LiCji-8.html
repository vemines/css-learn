<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #121212;
      }
      .loader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 300px;
        perspective: 600px;
      }
      span {
        position: absolute;
        border: 20px solid #222222;
        border-radius: 5px;
      }
      span::before {
        position: absolute;
        content: '';
        top: -20px;
        left: -20px;
        width: 20px;
        height: 30%;
        background-color: #1e90ff;
      }
      span::after {
        position: absolute;
        content: '';
        bottom: -20px;
        right: -20px;
        width: 20px;
        height: 30%;
        background-color: #1e90ff;
      }
      span:nth-child(1) {
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        animation: animated 6s linear infinite;
      }
      span:nth-child(2) {
        top: 40px;
        bottom: 40px;
        left: 40px;
        right: 40px;
        animation: animated 3s linear infinite;
      }
      span:nth-child(3) {
        top: 80px;
        bottom: 80px;
        left: 80px;
        right: 80px;
        animation: animated 2s linear infinite;
      }
      @keyframes animated {
        0% {
          transform: rotateY(0);
        }
        100% {
          transform: rotateY(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </body>
</html>
