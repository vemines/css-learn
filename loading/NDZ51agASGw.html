<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light bulb</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #222;
      }
      .container {
        position: relative;
        width: 500px;
        height: 500px;
      }
      span {
        position: absolute;
        inset: 0;
        transform: rotate(calc(45deg * var(--i)));
      }
      span::before {
        content: '';
        position: absolute;
        left: 50%;
        width: 250px;
        height: 300px;
        background-image: url(../assets/lb_off.png);
        background-size: cover;
        background-position: center;
        transform: translateX(-50%) translateY(-100px) scale(0.75);
        animation: animate 2s steps(1) infinite;
        animation-delay: calc(0.1s * var(--i));
      }
      @keyframes animate {
        0% {
          background-image: url(../assets/lb_off.png);
        }
        50% {
          background-image: url(../assets/lb_on.png);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span style="--i: 0"></span>
      <span style="--i: 1"></span>
      <span style="--i: 2"></span>
      <span style="--i: 3"></span>
      <span style="--i: 4"></span>
      <span style="--i: 5"></span>
      <span style="--i: 6"></span>
      <span style="--i: 7"></span>
    </div>
  </body>
</html>
