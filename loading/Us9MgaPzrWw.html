<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Screen</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: consolas;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #eee;
        transition: 0.5s;
        transition-delay: 0.2s;
      }
      .loading {
        position: relative;
        width: 500px;
        padding: 10px;
        border-radius: 50px;
        box-shadow: inset 0 10px 5px rgba(0, 0, 0, 0.075), 0 15px 8px rgba(0, 0, 0, 0.05),
          0 10px 15px rgba(0, 0, 0, 0.05), inset 0 -10px 15px rgba(255, 255, 255, 0.9);
        transition: 0.5s;
      }
      .loading::after {
        content: '';
        position: absolute;
        top: 8px;
        left: 50%;
        transform: translateX(-50%);
        width: 95%;
        height: 5px;
        border-radius: 20px;
        background-color: #fff4;
      }
      .processBar {
        position: relative;
        display: block;
        width: 20%;
        height: 16px;
        background-color: #03a9f4;
        border-radius: 20px;
      }
      .percent {
        position: absolute;
        top: -60px;
        right: -55px;
        padding: 10px 15px;
        color: #03a9f4;
        border-radius: 50px;
        border-bottom-left-radius: 0;
        box-shadow: inset 0 10px 5px rgba(0, 0, 0, 0.075), 0 15px 8px rgba(0, 0, 0, 0.05),
          0 10px 15px rgba(0, 0, 0, 0.05), inset 0 -10px 15px rgba(255, 255, 255, 0.9);
      }
      h2 {
        position: absolute;
        visibility: hidden;
        opacity: 0;
        font-weight: 500;
        font-size: 80px;
        text-transform: uppercase;
        letter-spacing: 8px;
        transition: 1s;
        transition-delay: 0.5s;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <span class="processBar"><h3 class="percent"></h3></span>
    </div>
    <h2>Welcome</h2>
    <script>
      let currentPercent = 0;
      let h2 = document.querySelector('h2');
      let loading = document.querySelector('.loading');
      let body = document.querySelector('body');
      let percent = document.querySelector('.percent');
      let processBar = document.querySelector('.processBar');

      let interval = setInterval(function () {
        percent.innerHTML = currentPercent + '<span>%</span>';
        currentPercent++;
        processBar.style.width = currentPercent + '%';
        if (currentPercent == 101) {
          clearInterval(interval);
          loading.style.opacity = '0';
          loading.style.visibility = 'hidden';
          body.style.background = '#63a9f4';
          h2.style.opacity = '1';
          h2.style.visibility = 'visible';
        }
      }, 100);
    </script>
  </body>
</html>
