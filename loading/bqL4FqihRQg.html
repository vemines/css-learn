<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Rotate</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #607d8b;
      }
      .container {
        transform: perspective(1000px) rotateY(-45deg);
        width: 200px;
        height: 300px;
        transform-style: preserve-3d;
      }
      .container::before {
        content: '';
        position: absolute;
        bottom: -100px;
        left: 0;
        width: 100%;
        height: 50px;
        background-color: #000;
        filter: blur(40px);
        opacity: 0.5;
        transform: rotateX(90deg);
      }
      .container div {
        position: absolute;
        transform: perspective(1000px);
        width: 200px;
        height: 300px;
        transform-style: preserve-3d;
        background-color: #fff;
        animation: animate 4s linear infinite;
      }

      @keyframes animate {
        0% {
          transform: perspective(1000px) rotateX(0deg);
        }
        100% {
          transform: perspective(1000px) rotateX(360deg);
        }
      }
      span {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        width: 100%;
        height: 100%;
        background: linear-gradient(0deg, #f1f1f1, #bbb, #f1f1f1);
        border-radius: 20px;
      }
      span:nth-child(1) {
        transform: rotateX(0deg);
      }
      span:nth-child(2) {
        transform: rotateX(45deg);
      }
      span:nth-child(3) {
        transform: rotateX(-45deg);
      }
      span:nth-child(4) {
        transform: rotateX(90deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </body>
</html>
