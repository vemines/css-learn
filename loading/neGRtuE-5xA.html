<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Animation</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: radial-gradient(#93d9f9, #0c80b5);
      }
      .countdown {
        position: relative;
        width: 400px;
        height: 400px;
        transform-style: preserve-3d;
        perspective: 1000px;
      }
      .countdown::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 10px;
        background: #000;
        filter: blur(20px);
        animation: shadow 1s linear infinite;
      }
      @keyframes shadow {
        0%,
        100% {
          transform: scale(0.5);
        }
        50% {
          transform: scale(1);
        }
      }
      .number {
        position: absolute;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        transform: rotateY(270deg);
        animation: animate 10s linear infinite;
      }
      @keyframes animate {
        0% {
          transform: rotateY(90deg);
        }
        10%,
        100% {
          transform: rotateY(-90deg);
        }
      }
      .number:nth-child(2) {
        animation-delay: 1s;
      }
      .number:nth-child(3) {
        animation-delay: 2s;
      }
      .number:nth-child(4) {
        animation-delay: 3s;
      }
      .number:nth-child(5) {
        animation-delay: 4s;
      }
      .number:nth-child(6) {
        animation-delay: 5s;
      }
      .number:nth-child(7) {
        animation-delay: 6s;
      }
      .number:nth-child(8) {
        animation-delay: 7s;
      }
      .number:nth-child(9) {
        animation-delay: 8s;
      }
      .number:nth-child(10) {
        animation-delay: 9s;
      }
      h2 {
        font-size: 20em;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="countdown">
      <div class="number">
        <h2>10</h2>
      </div>
      <div class="number">
        <h2>9</h2>
      </div>
      <div class="number">
        <h2>8</h2>
      </div>
      <div class="number">
        <h2>7</h2>
      </div>
      <div class="number">
        <h2>6</h2>
      </div>
      <div class="number">
        <h2>5</h2>
      </div>
      <div class="number">
        <h2>4</h2>
      </div>
      <div class="number">
        <h2>3</h2>
      </div>
      <div class="number">
        <h2>2</h2>
      </div>
      <div class="number">
        <h2>1</h2>
      </div>
    </div>
  </body>
</html>
