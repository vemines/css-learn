<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Text Animation</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: verdana;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      ul {
        list-style: none;
        border: 4px solid #ff0;
        box-shadow: 0px 20px 10px rgba(0, 0, 0, 0.2);
        display: flex;
        transform: skew(-25deg);
      }
      li {
        position: relative;
        width: 80px;
        height: 80px;
        background: #ff0;
        font-size: 3em;
        color: rgba(0, 0, 0, 0.1);
        text-align: center;
        line-height: 80px;
        overflow: hidden;
      }
      li::before {
        content: attr(data-title);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: #262626;
        animation: animate 2s linear infinite;
      }
      @keyframes animate {
        0% {
          top: -100%;
        }
        20% {
          top: 0%;
          background: transparent;
          color: #262626;
        }
        40% {
          top: 0%;
          background: #262626;
          color: #ff0;
        }
        60% {
          top: 0%;
          background: transparent;
          color: #262626;
        }
        80% {
          top: -20%;
          background: transparent;
          color: #262626;
        }
        100% {
          top: 100%;
        }
      }
      li:nth-child(2)::before {
        animation-delay: 0.1s;
      }
      li:nth-child(3)::before {
        animation-delay: 0.2s;
      }
      li:nth-child(4)::before {
        animation-delay: 0.3s;
      }
      li:nth-child(5)::before {
        animation-delay: 0.4s;
      }
      li:nth-child(6)::before {
        animation-delay: 0.5s;
      }
      li:nth-child(7)::before {
        animation-delay: 0.6s;
      }
    </style>
  </head>
  <body>
    <ul>
      <li data-title="L">L</li>
      <li data-title="O">O</li>
      <li data-title="A">A</li>
      <li data-title="D">D</li>
      <li data-title="I">I</li>
      <li data-title="N">N</li>
      <li data-title="G">G</li>
    </ul>
  </body>
</html>
