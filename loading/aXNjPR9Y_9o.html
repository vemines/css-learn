<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Loading</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #90009c;
      }
      ul {
        list-style: none;
      }
      li {
        position: relative;
        width: 400px;
      }
      li:nth-child(2) {
        transform: rotate(60deg);
      }
      li:nth-child(3) {
        transform: rotate(-60deg);
      }
      li::before,
      li::after {
        content: '';
        position: absolute;
        top: -8px;
        left: calc(50% - 8px);
        width: 16px;
        height: 16px;
        background: #fff;
      }
      li::before {
        animation: animate1 1s linear infinite;
      }
      @keyframes animate1 {
        0% {
          transform: translateX(0);
          opacity: 1;
          box-shadow: 0 0 0#fff, 0 0 0#fff, 0 0 0#fff;
        }
        100% {
          transform: translateX(-200px);
          opacity: 0;
          box-shadow: 50px 0 0#fff, 100px 0 0#fff, 150px 0#fff;
        }
      }
      li::after {
        animation: animate2 1s linear infinite;
      }
      @keyframes animate2 {
        0% {
          transform: translateX(0);
          opacity: 1;
          box-shadow: 0 0 0#fff, 0 0 0#fff, 0 0 0#fff;
        }
        100% {
          transform: translateX(200px);
          opacity: 0;
          box-shadow: -50px 0 0#fff, -100px 0 0#fff, -150px 0#fff;
        }
      }
    </style>
  </head>
  <body>
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
