<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Animate</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      ul {
        list-style: none;
        display: flex;
      }
      li {
        width: 6px;

        height: 20px;

        background: #262626;

        margin: 0 4px;

        animation: animate 0.7s infinite alternate;
        animation-delay: calc(0.1s * var(--i));
      }
      @keyframes animate {
        0% {
          transform: ScaleY(1);
        }
        75% {
          transform: ScaleY(1);
        }
        100% {
          transform: ScaleY(3);
        }
      }
    </style>
  </head>
  <body>
    <ul>
      <li style="--i: 0"></li>
      <li style="--i: 1"></li>
      <li style="--i: 2"></li>
      <li style="--i: 3"></li>
      <li style="--i: 4"></li>
      <li style="--i: 5"></li>
    </ul>
  </body>
</html>
