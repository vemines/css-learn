<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #042351;
      }
      svg {
        width: 100px;
        height: 100px;
      }
      rect {
        width: 100px;
        height: 100px;
        fill: none;
        stroke-width: 100px;
        stroke: #00adff;
        stroke-dasharray: 100;
        stroke-dashoffset: 50%;
        animation: animate 2s linear infinite;
      }
      @keyframes animate {
        to {
          stroke-dashoffset: 250%;
        }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <svg>
        <rect></rect>
      </svg>
    </div>
  </body>
</html>
