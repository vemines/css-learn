<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .loading {
        position: relative;
        font-size: 64px;
        background-color: #fff;
        color: #000;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 20px;
      }
      .loading::before {
        content: '';
        position: absolute;
        width: 120px;
        height: 100%;
        transform: translateX(-35%);
        background-color: #000;
        animation: animate 3s linear infinite;
      }
      @keyframes animate {
        0% {
          left: 0px;
        }
        50% {
          left: calc(100% - 60px);
        }
        100% {
          left: 0px;
        }
      }
      span {
        color: #fff;
        mix-blend-mode: difference;
      }
    </style>
  </head>
  <body>
    <div class="loading"><span>Loading</span></div>
  </body>
</html>
