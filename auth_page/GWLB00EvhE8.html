<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquid Login</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #eff0f4;
      }
      .container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .drop {
        position: relative;
        width: 350px;
        height: 350px;
        box-shadow: inset 20px 20px 20px rgba(0, 0, 0, 0.05), 25px 35px 20px rgba(0, 0, 0, 0.05),
          25px 30px 30px rgba(0, 0, 0, 0.05), inset -20px -20px 25px rgba(255, 255, 255, 0.9);
        transition: 0.5s;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 52% 48% 33% 67% / 38% 45% 55% 62%;
      }
      .drop:hover {
        border-radius: 50%;
      }
      .drop::before {
        content: '';
        position: absolute;
        top: 50px;
        left: 85px;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        background: #fff;
        opacity: 0.9;
      }
      .drop::after {
        content: '';
        position: absolute;
        top: 90px;
        left: 110px;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background: #fff;
        opacity: 0.9;
      }
      .content {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        padding: 40px;
        gap: 15px;
      }
      h2 {
        color: #333;
        font-size: 24px;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .input {
        position: relative;
        width: 225px;
        box-shadow: inset 2px 5px 10px rgba(0, 0, 0, 0.1),
          inset -2px -5px 10px rgba(255, 255, 255, 1), 15px 15px 10px rgba(0, 0, 0, 0.05),
          15px 10px 15px rgba(0, 0, 0, 0.05);
        border-radius: 25px;
      }
      .input::before {
        content: '';
        position: absolute;
        top: 8px;
        left: 50%;
        transform: translateX(-50%);
        width: 65%;
        height: 5px;
        background: rgba(255, 255, 255, 1);
        border-radius: 5px;
      }
      .input:last-child {
        width: 120px;
        transition: 0.5s;
        background: #ff0f5b;
        box-shadow: inset 2px 5px 10px rgba(0, 0, 0, 0.1), 15px 15px 10px rgba(0, 0, 0, 0.05),
          15px 10px 15px rgba(0, 0, 0, 0.05);
      }
      .input:last-child::before {
        background-color: #fe86b2;
      }
      .input:last-child:hover {
        width: 150px;
      }
      input {
        border: none;
        outline: none;
        padding: 10px 15px;
        background: transparent;
        width: 100%;
      }
      input[type='submit'] {
        color: #fff;
        text-transform: uppercase;
        cursor: pointer;
        letter-spacing: 0.1em;
        font-weight: 500;
      }
      .button {
        position: absolute;
        right: -120px;
        bottom: 0;
        width: 120px;
        height: 120px;
        background: #c01dff;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        text-decoration: none;
        color: #fff;
        line-height: 18px;
        letter-spacing: 2px;
        font-size: 14px;
        transition: 0.25s;
        text-align: center;
        box-shadow: inset 10px 10px 10px rgba(190, 1, 254, 0.05),
          15px 25px 10px rgba(190, 1, 254, 0.1), 15px 20px 15px rgba(190, 1, 254, 0.1),
          inset -10px -10px 15px rgba(190, 1, 254, 0.5);
        border-radius: 44% 56% 65% 35% / 57% 58% 42% 43%;
      }
      .button:hover {
        border-radius: 50%;
      }
      .button::before {
        content: '';
        position: absolute;
        top: 15px;
        left: 30px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #fff;
        opacity: 0.45;
      }
      .signup {
        bottom: 150px;
        right: -120px;
        width: 80px;
        height: 80px;
        border-radius: 49% 51% 52% 48% / 63% 59% 41% 37%;
        background: #01b4ff;
        box-shadow: inset 10px 10px 10px rgba(1, 180, 255, 0.05),
          15px 25px 10px rgba(1, 180, 255, 0.1), 15px 20px 20px rgba(1, 180, 255, 0.1),
          inset -10px -10px 15px rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="drop">
        <div class="content">
          <h2>Sign in</h2>
          <form>
            <div class="input">
              <input type="text" placeholder="Username" />
            </div>
            <div class="input">
              <input type="password" placeholder="Password" />
            </div>
            <div class="input"><input type="submit" value="Login" /></div>
          </form>
        </div>
      </div>
      <a href="#" class="button forget">Forget Password</a>
      <a href="#" class="button signup">Signup</a>
    </div>
  </body>
</html>
