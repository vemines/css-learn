<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #0d192e;
      }
      .container {
        position: relative;
        width: 100%;
        max-width: 1100px;
        margin: 20px;
        height: 600px;
        background-color: #122647;
        display: flex;
        justify-content: space-between;
        align-items: center;
        overflow: hidden;
      }
      .form {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      form {
        position: relative;
        width: 100%;
        padding: 0 0 0 75px;
        color: #fff;
      }
      h2 {
        font-weight: 500;
        font-size: 32px;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 40px;
      }
      .input {
        position: relative;
        margin-bottom: 40px;
      }
      .input:last-child {
        margin-bottom: 0;
      }
      input:not(:last-child),
      textarea {
        background: transparent;
        outline: none;
        border: none;
        width: 100%;
        color: #fff;
        padding-bottom: 10px;
        font-size: 16px;
        letter-spacing: 1px;
        border-bottom: 2px solid rgba(255, 255, 255, 0.5);
        resize: none;
      }
      input[type='submit'] {
        padding: 8px 20px;
        margin-top: -10px;
        width: 100px;
        cursor: pointer;
        background-color: #ff5064;
        color: #fff;
        font-size: 18px;
        font-weight: 400;
        border: none;
        text-transform: uppercase;
        letter-spacing: 4px;
      }
      input[type='submit']:focus {
        background-color: #1bfaad;
        color: #111;
      }
      .input span {
        position: absolute;
        left: 0;
        font-size: 16px;
        font-weight: 300;
        display: inline-block;
        pointer-events: none;
        letter-spacing: 1px;
        color: rgba(255, 255, 255, 0.5);
        transition: 0.2s;
      }
      input:focus,
      input:valid,
      textarea:focus,
      textarea:valid {
        border-bottom-color: #fff;
      }
      input:focus ~ span,
      input:valid ~ span,
      textarea:focus ~ span,
      textarea:valid ~ span {
        transform: translateY(-24px);
        color: #1bfaad;
        font-size: 14px;
      }
      .image {
        position: relative;
        width: 50%;
        height: 100%;
      }
      .image::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background-color: #ff5664;
        transform-origin: bottom;
        transform: skewX(-25deg) translateX(10%);
      }
      img {
        position: absolute;
        top: 10%;
        left: 0;
        z-index: 100;
        width: 450px;
      }
      @media (max-width: 991px) {
        .image {
          display: none;
        }
        .form {
          width: 100%;
          padding: 0 50px;
        }
        form {
          max-width: 550px;
          padding: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form>
          <h2>Contact Us</h2>
          <div class="input">
            <input type="text" name="" required="required" />
            <span>Full Name</span>
          </div>
          <div class="input">
            <input type="email" name="" required="required" />
            <span>Email Address</span>
          </div>
          <div class="input">
            <textarea required="required"></textarea>
            <span>Type Your Message Here...</span>
          </div>
          <div class="input"><input type="submit" value="Send" /></div>
        </form>
      </div>
      <div class="image">
        <img src="../assets/support_girl.png" />
      </div>
    </div>
  </body>
</html>
