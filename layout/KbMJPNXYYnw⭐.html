<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Scroll</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        font-family: sans-serif;
      }
      ul {
        position: fixed;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        z-index: 1;
        list-style: none;
      }
      .container {
        height: 100vh;
        overflow-y: scroll;
        scroll-behavior: smooth;
      }
      .container div {
        position: relative;
        width: 100%;
        height: 100vh;
      }
      #red {
        background-color: red;
      }
      #green {
        background-color: green;
      }
      #blue {
        background-color: blue;
      }
      #yellow {
        background-color: yellow;
      }
      #magenta {
        background-color: magenta;
      }
      h1 {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
        text-align: center;
        font-size: 8em;
        text-transform: uppercase;
        color: #fff;
      }
      li a {
        display: block;
        text-decoration: none;
        height: 30px;
        line-height: 30px;
        font-size: 24px;
        background: #fff;
        width: 140px;
        color: #262626;
        margin: 4px 0;
        padding-left: 15px;
        text-transform: uppercase;
        border-top-right-radius: 15px;
        border-bottom-right-radius: 15px;
        transition: all 0.3s ease;
      }
      li a:hover {
        background: #262626;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#red">red</a></li>
      <li><a href="#green">green</a></li>
      <li><a href="#blue">blue</a></li>
      <li><a href="#yellow">yellow</a></li>
      <li><a href="#magenta">magenta</a></li>
    </ul>
    <div class="container">
      <div id="red"><h1>red</h1></div>
      <div id="green"><h1>green</h1></div>
      <div id="blue"><h1>blue</h1></div>
      <div id="yellow"><h1>yellow</h1></div>
      <div id="magenta"><h1>magenta</h1></div>
    </div>
    <script>
      const container = document.querySelector('.container');
      document.querySelectorAll('ul a').forEach((link) => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const targetId = e.target.getAttribute('href').substring(1);
          const targetSection = document.getElementById(targetId);
          const start = container.scrollTop;
          const distance = targetSection.offsetTop - start;
          const duration = 500;
          const startTime = performance.now();
          function animation(currentTime) {
            const elapsed = currentTime - startTime;
            const progress = Math.min(elapsed / duration, 1);
            const easeInOutCubic =
              progress < 0.5
                ? 4 * progress * progress * progress
                : 1 - Math.pow(-2 * progress + 2, 3) / 2;
            container.scrollTop = start + distance * easeInOutCubic;
            if (progress < 1) {
              requestAnimationFrame(animation);
            }
          }
          requestAnimationFrame(animation);
        });
      });
    </script>
  </body>
</html>
