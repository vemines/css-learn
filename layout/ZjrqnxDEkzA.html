<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Gallery</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', serif;
      }
      body {
        padding: 20px 40px;
      }
      ul {
        display: flex;
        margin-bottom: 10px;
        list-style: none;
      }
      li {
        background: #eee;
        padding: 8px 20px;
        margin: 5px;
        letter-spacing: 1px;
        cursor: pointer;
      }
      li.active {
        background: #03a9f4;
        color: #fff;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
      }
      .itemBox {
        position: relative;
        width: 280px;
        height: 280px;
        margin: 4px;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .itemBox.hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="list active" data-filter="All">All</li>
      <li class="list" data-filter="people">People</li>
      <li class="list" data-filter="mobile">Mobile</li>
      <li class="list" data-filter="shoe">Shoe</li>
      <li class="list" data-filter="headphone">Headphone</li>
    </ul>
    <div class="gallery">
      <div class="itemBox mobile"><img src="../assets/sqr-mobile1.jpg" /></div>
      <div class="itemBox people"><img src="../assets/sqr-avatar2.jpg" /></div>
      <div class="itemBox shoe"><img src="../assets/sqr-shoe2.jpg" /></div>
      <div class="itemBox headphone"><img src="../assets/sqr-headphone1.jpg" /></div>
      <div class="itemBox people"><img src="../assets/sqr-avatar3.jpg" /></div>
      <div class="itemBox mobile"><img src="../assets/sqr-mobile2.jpg" /></div>
      <div class="itemBox shoe"><img src="../assets/sqr-shoe1.jpg" /></div>
      <div class="itemBox headphone"><img src="../assets/sqr-headphone2.jpg" /></div>
    </div>

    <script>
      const list = document.querySelectorAll('.list');
      const items = document.querySelectorAll('.itemBox');

      list.forEach((button) => {
        button.addEventListener('click', function () {
          list.forEach((btn) => btn.classList.remove('active'));
          this.classList.add('active');

          const filter = this.getAttribute('data-filter');

          // Filter items
          items.forEach((item) => {
            if (filter === 'All') {
              item.classList.remove('hide');
            } else {
              if (item.classList.contains(filter)) {
                item.classList.remove('hide');
              } else {
                item.classList.add('hide');
              }
            }
          });
        });
      });
    </script>
  </body>
</html>
