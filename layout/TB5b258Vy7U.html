<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Device Mockup</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        background: #2196f3;
      }
      .mac {
        position: absolute;
        top: 20%;
        left: 20%;
        width: 606px;
        height: 489px;
      }
      .imgBx {
        position: absolute;
        background-position: top;
      }
      .mac .imgBx {
        top: 24px;
        left: 25px;
        width: 555px;
        height: 313px;
        background: url(../assets/desktopWebsite.jpg);
        background-size: 100%;
        transition: 5s;
      }
      .macBook {
        position: absolute;
        top: 40%;
        right: 10%;
        z-index: 1;
        width: 609px;
        height: 362px;
      }
      .macBook .imgBx {
        top: 20px;
        left: 72px;
        width: 465px;
        height: 291px;
        background: url(../assets/desktopWebsite.jpg);
        background-size: 100%;
        transition: 5s;
      }
      .iphone {
        position: absolute;
        top: 40%;
        left: 12%;
        width: 245px;
        height: 383px;
        z-index: 2;
      }
      .iphone .imgBx {
        top: 46px;
        left: 44px;
        width: 157px;
        height: 282px;
        background: url(../assets/mobileWebsite.jpg);
        background-size: 100%;
        transition: 15s;
      }
      .iphone:hover .imgBx,
      .mac:hover .imgBx,
      .macBook:hover .imgBx {
        background-position: bottom;
      }
    </style>
  </head>
  <body>
    <div class="mac">
      <img src="../assets/mac.png" />
      <div class="imgBx"></div>
    </div>
    <div class="macBook">
      <img src="../assets/macbook.png" />
      <div class="imgBx"></div>
    </div>
    <div class="iphone">
      <img src="../assets/iphone.png" />
      <div class="imgBx"></div>
    </div>
  </body>
</html>
