<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParallaxJs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../assets/js/parallax1.js" type="module"></script>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      section {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <section></section>
    <section data-parallax="scroll" data-image-src="../assets/bg1.png"></section>
    <section></section>
    <section data-parallax="scroll" data-image-src="../assets/bg2.png"></section>
    <section></section>
  </body>
</html>
