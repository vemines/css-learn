<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Incaditor</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: consolas;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 300vh;
      }
      .scroll {
        position: fixed;
        top: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .scroll::before {
        content: '';
        position: absolute;
        inset: 15px;
        background: #222;
        z-index: -1;
      }
      .text {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: #fff;
      }
      .value {
        z-index: 1;
        text-align: center;
        color: I#fff;
        font-size: 120px;
        display: flex;
        align-items: center;
      }
      small {
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <div class="scroll">
      <div class="text">
        <h2 class="value"></h2>
        <small>Page Scrolled</small>
      </div>
    </div>
    <script>
      let scroll = document.querySelector('.scroll');
      let value = document.querySelector('.value');
      let maxHeight = document.documentElement.scrollHeight - window.innerHeight;
      window.addEventListener('scroll', () => {
        let scrollRatio = window.scrollY / maxHeight;
        let angle = scrollRatio * 360;
        let percent = Math.round(scrollRatio * 100);
        scroll.style.background = `conic-gradient(from 0deg, #008eff 0%, #f00 ${angle}deg, #000 ${angle}deg)`;
        value.innerHTML = percent + '<span>%</span>';
      });
    </script>
  </body>
</html>
