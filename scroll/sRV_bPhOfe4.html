<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        width: 100%;
        overflow: hidden;
      }
      .slider {
        width: 500%;
        display: flex;
        position: relative;
        animation: animate 10s linear infinite;
      }
      @keyframes animate {
        0% {
          left: 0;
        }
        16% {
          left: 0;
        }
        20% {
          left: -100%;
        }
        36% {
          left: -100%;
        }
        40% {
          left: -200%;
        }
        56% {
          left: -200%;
        }
        60% {
          left: -300%;
        }
        76% {
          left: -300%;
        }
        80% {
          left: -400%;
        }
        96% {
          left: -400%;
        }
        100% {
          left: 0;
        }
      }
      .slide {
        position: relative;
        width: 20%;
      }
      h1 {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
        font-size: 6em;
        width: 100%;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
      }
      .slide {
        height: 100vh;
      }
      .slide:nth-child(1) {
        background: url(../assets/bg1.png);
        background-size: cover;
      }
      .slide:nth-child(2) {
        background: url(../assets/bg2.png);
        background-size: cover;
      }
      .slide:nth-child(3) {
        background: url(../assets/bg3.png);
        background-size: cover;
      }
      .slide:nth-child(4) {
        background: url(../assets/bg1.png);
        background-size: cover;
      }
      .slide:nth-child(5) {
        background: url(../assets/bg2.png);
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slide"><h1>Slide 1</h1></div>
        <div class="slide"><h1>Slide 2</h1></div>
        <div class="slide"><h1>Slide 3</h1></div>
        <div class="slide"><h1>Slide 4</h1></div>
        <div class="slide"><h1>Slide 5</h1></div>
      </div>
    </div>
  </body>
</html>
