<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        display: flex;
        width: 100%;
        height: 100vh;
        background-color: #ff4e2b;
      }
      .imgBx {
        position: relative;
        width: 450px;
        background: url(../assets/potrait3-1x2.jpg);
        background-size: cover;
      }
      .countdownBx {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: calc(100% - 450px);
      }
      h2 {
        text-align: center;
        font-size: 1.5em;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 4px;
        font-weight: 500;
        line-height: 4em;
      }
      h2 i {
        font-size: 6em;
        font-weight: 700;
        color: #ff0;
      }
      .countdown {
        margin-top: 30px;
        background: rgba(0, 0, 0, 0.1);
        width: 100%;
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .countdown div {
        position: relative;
        width: 100px;
        text-align: center;
        color: #fff;
        font-size: 2.5em;
        font-weight: 500;
        margin: 0 30px;
      }
      .countdown div::before {
        position: absolute;
        bottom: -20px;
        left: 0;
        width: 100%;
        color: #fff;
        font-size: 0.4em;
        font-weight: 500;
        letter-spacing: 1px;
        text-transform: uppercase;
      }
      #days::before {
        content: 'days';
      }
      #hours::before {
        content: 'hours';
      }
      #minutes::before {
        content: 'minutes';
      }
      #seconds::before {
        content: 'seconds';
      }
      @media (max-width: 991px) {
        .container .imgBx {
          display: none;
        }
        .container .countdownBx {
          width: 100%;
        }
      }
      @media (max-width: 600px) {
        h2 {
          font-size: 1.1em;
        }
        .countdown {
          height: 100px;
        }
        .countdown div {
          width: 80px;
          font-size: 2em;
          margin: 0;
          margin-top: -25px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="imgBx"></div>
      <div class="countdownBx">
        <h2>Count down to new year <br /><i id="targetYear"></i></h2>
        <div class="countdown">
          <div id="days">NA</div>
          <div id="hours">NA</div>
          <div id="minutes">NA</div>
          <div id="seconds">NA</div>
        </div>
      </div>
    </div>
    <script>
      function newYear() {
        const now = new Date();
        const currentYear = now.getFullYear();
        const currentMonth = now.getMonth();
        // If we're in January and past New Year, or any other month, target next year
        const targetYear =
          currentMonth === 0 &&
          now.getDate() === 1 &&
          now.getHours() === 0 &&
          now.getMinutes() === 0
            ? currentYear
            : currentYear + 1;
        document.getElementById('targetYear').innerText = targetYear;
        const countDate = new Date(`Jan 1, ${targetYear} 00:00:00`).getTime();
        gap = countDate - now;
        const second = 1000;
        const minute = second * 60;
        const hour = minute * 60;
        const day = hour * 24;
        const d = Math.floor(gap / day);
        const h = Math.floor((gap % day) / hour);
        const m = Math.floor((gap % hour) / minute);
        const s = Math.floor((gap % minute) / second);
        document.getElementById('days').innerText = d;
        document.getElementById('hours').innerText = h;
        document.getElementById('minutes').innerText = m;
        document.getElementById('seconds').innerText = s;
      }

      setInterval(function () {
        newYear();
      }, 500);
    </script>
  </body>
</html>
