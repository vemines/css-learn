<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Pgae</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Ubuntu', serif;
      }
      :root {
        --black: #2f2f2f;
        --white: #fff;
        --red: #f83038;
      }
      a {
        text-decoration: none;
      }
      ul {
        list-style: none;
        display: flex;
        gap: 30px;
      }
      body {
        position: relative;
        min-height: 100vh;
        background: linear-gradient(#1c1c1c, #323232);
        padding: 30px 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      body::before {
        content: 'Adventure';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 200px;
        font-weight: 700;
        color: rgba(255, 255, 255, 0.3);
      }
      header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 30px 100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header .logo {
        max-width: 80px;
      }
      header img {
        width: 100%;
      }
      header .toggle {
        cursor: pointer;
        display: none;
      }
      header li a {
        position: relative;
        color: var(--white);
        text-decoration: none;
        transition: 0.25s;
      }
      header li:hover a {
        color: var(--red);
      }
      .content {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 100px;
        z-index: 1;
      }
      .content h2 {
        font-size: 80px;
        font-weight: 300;
        color: var(--white);
        text-align: center;
      }
      .content h2 span {
        font-weight: 700;
      }
      .content a {
        display: inline-block;
        background: var(--red);
        color: var(--white);
        text-decoration: none;
        padding: 10px 30px;
        margin-top: 20px;
        border-radius: 50px;
        font-size: 20px;
        transition: 0.25s;
      }
      .content a:hover {
        letter-spacing: 4px;
      }
      .bike {
        max-width: 70%;
      }
      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 30px 100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1;
      }
      .footer li a {
        color: var(--white);
        font-size: 32px;
        transition: 0.25s;
        display: inline-block;
      }
      .footer li:hover a {
        color: var(--red);
      }
      .dots {
        display: flex;
        gap: 10px;
      }
      .dot {
        width: 20px;
        height: 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        cursor: pointer;
      }
      .dots .dot.active {
        background: var(--white);
      }
      .slide {
        position: absolute;
        top: 60%;
        left: 0;
        transform: translateY(-50%);
        z-index: 1;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 100px;
        transition: 0.25s;
        opacity: 0;
      }
      .slide.active {
        top: 50%;
        opacity: 1;
      }
      .slide h2 {
        font-size: 48px;
        color: var(--white);
      }
      .slide h2:last-child {
        text-align: end;
      }
      .slide h2 span {
        font-size: 30px;
        font-weight: 500;
        color: var(--red);
        font-style: italic;
      }
      @media (max-width: 991px) {
        body {
          padding: 40px;
        }
        body::before {
          font-size: 120px;
          position: fixed;
        }
        header,
        .footer {
          padding: 20px 40px;
        }
        .slider {
          position: relative;
          width: 100%;
          margin: 30px 0;
        }
        .content img {
          max-width: 90%;
        }
        .footer,
        .content {
          position: relative;
        }
        .slide {
          top: 0;
          padding: 0;
        }
        .slide.active {
          position: relative;
          top: 50px;
        }
      }
      @media (max-width: 768px) {
        body {
          padding: 30px;
        }
        body::before {
          font-size: 120px;
        }
        header,
        .footer {
          padding: 20px 40px;
        }
        .slider {
          position: relative;
          width: 100%;
          margin-top: 150px;
        }
        .content img {
          max-width: 100%;
        }
        .footer,
        .content {
          position: relative;
        }
        .slide {
          top: 0;
          padding: 0px;
          flex-direction: column;
          align-items: center;
        }
        .slide.active {
          position: relative;
          top: 50px;
        }
        .slide h2,
        .slide h2:last-child {
          text-align: center;
        }
        .footer {
          padding: 0;
          padding-top: 30px;
        }
        header .toggle {
          position: relative;
          display: block;
          width: 32px;
          height: 40px;
          cursor: pointer;
          z-index: 1000;
        }
        header .toggle.active {
          position: fixed;
          right: 30px;
        }
        header .toggle::before,
        header .toggle::after {
          content: '';
          position: absolute;
          width: 100%;
          height: 3px;
          background: var(--white);
          transition: 0.25s;
        }
        header .toggle::before {
          transform: translateY(-10px);
          box-shadow: 0 10px 0 var(--white);
        }
        header .toggle::after {
          transform: translateY(10px);
        }
        header .toggle.active::before {
          transform: translateY(-10px);
          transform: rotate(45deg);
          box-shadow: none;
        }
        header .toggle.active::after {
          transform: translateY(10px);
          transform: rotate(-45deg);
        }
        header ul {
          display: none;
          transition: 0.5s;
        }
        header ul.active {
          position: fixed;
          display: flex;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          z-index: 5;
          background: var(--black);
          font-size: 40px;
        }
      }
      @media (max-width: 600px) {
        body::before {
          font-size: 60px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="#" class="logo"><img src="../assets/suzuki-logo.png" /></a>
      <div class="toggle"></div>
      <ul>
        <li><a href="#">Top Features</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Store</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>
    <div class="content">
      <h2>Ready To <span>Race</span></h2>
      <a href="#" class="btn">Ride Now</a>
      <img src="../assets/bike.png" class="bike" />
    </div>
    <div class="slider">
      <div class="slide active">
        <h2><span>Engine</span><br />500 cc</h2>
        <h2><span>Max Speed</span><br />260 Kmph</h2>
      </div>
      <div class="slide">
        <h2><span>Mileage</span><br />14Kmpl</h2>
        <h2><span>0-100 Kmph</span><br />4 Seconds</h2>
      </div>
      <div class="slide">
        <h2><span>Wheels</span><br />17-Inch Alloy</h2>
        <h2><span>Tvre Tvpe</span><br />Tubeless</h2>
      </div>
    </div>
    <div class="footer">
      <ul>
        <li>
          <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        </li>
        <li>
          <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
        </li>
        <li>
          <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
        </li>
      </ul>
      <div class="dots">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script>
      const slides = document.querySelectorAll('.slide');
      const dots = document.querySelectorAll('.dot');

      for (let i = 0; i < dots.length; i++) {
        dots[i].addEventListener('click', function () {
          for (slide of slides) {
            slide.classList.remove('active');
            slides[i].classList.add('active');
          }
          for (dot of dots) {
            dot.classList.remove('active');
            dots[i].classList.add('active');
          }
        });
      }

      const toggle = document.querySelector('.toggle');
      const menu = document.querySelector('header ul');
      const toggleIcon = toggle.querySelector('ion-icon');

      toggle.addEventListener('click', () => {
        toggle.classList.toggle('active');
        menu.classList.toggle('active');
      });
    </script>
  </body>
</html>
