<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No Smoking 3D</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #222;
      }
      .container {
        position: relative;
        transform-style: preserve-3d;
        animation: animate 15s linear infinite;
      }
      @keyframes animate {
        0% {
          transform: perspective(1000px) rotateX(0deg);
        }
        100% {
          transform: perspective(1000px) rotateX(360deg);
        }
      }
      span {
        position: absolute;
        display: flex;
        color: #fff;
        font-size: 32px;
        font-weight: 900;
        text-transform: uppercase;
        line-height: 40px;
        transform: translate(-50%, -50%) rotateX(calc(var(--i) * 36deg)) translateZ(30px);
        background: rgba(0, 0, 0, 0.25);
      }
      i {
        font-style: normal;
        color: #ec9535;
      }
      i::after {
        content: 'I';
      }
      i:first-child::after {
        color: #ccc;
      }
      i:last-child::after {
        color: #f00;
        filter: blur(2px);
        text-shadow: -4px 0 2px #000, 8px 0 20px #f00, 8px 0 24px #f00, 8px 0 0 #222, 12px 0 #555,
          16px 0 #666, 20px 0 #888, 24px 0 #999;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <script>
      const container = document.querySelector('.container');
      for (let i = 1; i <= 10; i++) {
        const span = document.createElement('span');
        span.style.setProperty('--i', i);
        span.innerHTML = `<i>Nooooo</i>Smooooooooking<i></i>`;
        container.appendChild(span);
      }
    </script>
  </body>
</html>
