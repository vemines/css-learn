<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexagon Hover</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #262626;
      }
      a {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        color: #fff;
        font-size: 80px;
        text-decoration: none;
        width: 200px;
        height: 116px;
      }
      a::before,
      a::after {
        content: '';
        width: 100%;
        height: 100%;
        position: absolute;
        transition: transform 0.5s;
      }
      a:hover {
        border-left: 3px solid #fff;
        border-right: 3px solid #fff;
      }
      a:hover::after {
        transform: rotate(-120deg);
        border-left: 3px solid #fff;
        border-right: 3px solid #fff;
      }
      a:hover::before {
        transform: rotate(120deg);
        border-left: 3px solid #fff;
        border-right: 3px solid #fff;
      }
    </style>
  </head>
  <body>
    <a href="#"><i class="fa-solid fa-gift"></i></a>
  </body>
</html>
