<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Circle Pointer</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        min-height: 100vh;
        background-color: #222;
        overflow: hidden;
      }
      h2 {
        position: absolute;
        font-size: 30px;
        user-select: none;
        pointer-events: none;
        animation: animate 15s linear infinite;
        opacity: 0;
        color: #fff;
      }
      h2::before {
        content: '';
        display: block;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
      }
      body:hover h2 {
        opacity: 1;
      }
      span {
        position: absolute;
        text-transform: uppercase;
        transform-origin: 0 150px;
        top: -150px;
        font-weight: 400;
      }

      @keyframes animate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h2>Circle-Text-Effects-</h2>
    <script>
      const h2 = document.querySelector('h2');

      document.addEventListener('mousemove', function (e) {
        h2.style.left = e.pageX + 'px';
        h2.style.top = e.pageY + 'px';
      });

      const textContent = h2.textContent;

      h2.innerHTML = textContent.replace(/./g, '<span>$&</span>');
      let spanList = document.querySelectorAll('span');
      for (let i = 0; i < spanList.length; i++) {
        spanList[i].style.transform = 'rotate(' + i * 18 + 'deg)';
      }
    </script>
  </body>
</html>
