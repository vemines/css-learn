<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Button</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      a {
        position: relative;
        width: 180px;
        height: 60px;
        line-height: 60px;
        text-align: center;
        font-family: verdana;
        color: #262626;
        text-transform: uppercase;
        text-decoration: none;
        letter-spacing: 6px;
        border: 2px solid #262626;
        font-size: 24px;
        transition: 0.5s;
        overflow: hidden;
      }
      .front,
      .back {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: 0.8s;
      }
      .front {
        transform: scale(1);
        transition: 0.8s;
      }
      .back {
        transform: scale(5);
        background: #262626;
        color: #fff;
        opacity: 0;
      }
      a:hover .front {
        transform: scale(0);
      }
      a:hover .back {
        transform: scale(1);
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <a href="#">
      <div class="front">Button</div>
      <div class="back">Button</div>
    </a>
  </body>
</html>
