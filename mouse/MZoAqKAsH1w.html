<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Tooltip</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: consolas;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #000;
      }
      .content {
        max-width: 1000px;
      }
      h2 {
        margin: 0 0 20px;
        padding: 0;
        font-size: 3em;
        color: #fff;
      }
      p {
        color: #fff;
        font-size: 1.6em;
      }
      span {
        position: relative;
        font-weight: bold;
        cursor: pointer;
        text-decoration: underline;
      }
      span img {
        position: absolute;
        transform: translate(-50%, -105%);
        visibility: hidden;
        pointer-events: none;
        z-index: 1;
        width: 300px;
      }
      span:hover img {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h2>Image Tooltip</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        <span>TOOLTIP IMAGE 1<img src="../assets/sqr-avatar2.jpg" /></span> Facilis, a fugiat saepe
        nulla eveniet est id error totam sapiente porro. Quia saepe perferendis,
        <span>TOOLTIP IMAGE 2<img src="../assets/sqr-avatar3.jpg" /></span> ipsam fugit eius iusto
        numquam enim temporibus.
      </p>
    </div>
    <script>
      document.querySelectorAll('span').forEach(function (span) {
        span.addEventListener('mousemove', function (e) {
          var y = e.pageY - this.offsetTop;
          var x = e.pageX - this.offsetLeft;

          document.querySelectorAll('img').forEach(function (img) {
            img.style.left = x + 'px';
            img.style.top = y + 'px';
          });
        });
      });
    </script>
  </body>
</html>
