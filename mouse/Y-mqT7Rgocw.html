<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Hover</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        width: 800px;
        height: 500px;
        position: relative;
        overflow: hidden;
      }
      img {
        width: 100%;
        height: 100%;
        scale: 1;
        transition: 0.5s;
      }
      .text {
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background-color: #ff6347;
        transition: 0.5s;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
        color: #fff;
        font-family: arial;
        font-weight: 500;
      }
      .container:hover .text {
        left: 0;
      }
      .container:hover img {
        scale: 1.2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="../assets/rect-img1.jpg" />
        <div class="text">Hover Image Text</div>
      </div>
    </div>
  </body>
</html>
