<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Move Background</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Open Sans', sans-serif;
      }
      h1 {
        position: absolute;
        font-size: 240px;
        margin: 0;
        padding: 0;
        text-transform: uppercase;
        text-align: center;
        line-height: 340px;
        width: 100%;
        height: 100%;
        background-image: url(../assets/bg1.png);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        -webkit-text-stroke-width: 2px;
      }
    </style>
  </head>
  <body>
    <h1>Lorem Dolorem</h1>
    <script>
      const h1 = document.querySelector('h1');
      const movementStrength = 300;

      const handleMouseMove = (event) => {
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        const heightRatio = movementStrength / windowHeight;
        const widthRatio = movementStrength / windowWidth;

        const pageX = event.pageX - windowWidth / 2;
        const pageY = event.pageY - windowHeight / 2;
        const newvalueX = widthRatio * pageX * -1 - 25;
        const newvalueY = heightRatio * pageY * -1 - 50;

        h1.style.backgroundPosition = `${newvalueX}px ${newvalueY}px`;
      };

      h1.addEventListener('mousemove', handleMouseMove);
    </script>
  </body>
</html>
