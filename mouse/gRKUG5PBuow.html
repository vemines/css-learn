<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Hover</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #1a252c;
      }
      img {
        position: relative;
        width: 150px;
        height: 150px;
        transition: 0.5s;
        transform-origin: bottom center;
        -webkit-box-reflect: below 1px linear-gradient(transparent, #0002);
      }
      img.hovered {
        z-index: 100;
        transform: perspective(500px) rotateY(0deg) scale(1.5);
      }
      img.prev {
        margin: 0 -25px;
        transform: perspective(500px) rotateY(45deg) scale(0.95);
      }
      img.next {
        margin: 0 -25px;
        transform: perspective(500px) rotateY(-45deg) scale(0.95);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="../assets/sqr-avatar1.jpg" />
      <img src="../assets/sqr-avatar2.jpg" />
      <img src="../assets/sqr-avatar3.jpg" />
      <img src="../assets/sqr-avatar4.jpg" />
      <img src="../assets/sqr-avatar1.jpg" />
      <img src="../assets/sqr-avatar2.jpg" />
    </div>
  </body>
  <script>
    document.querySelectorAll('img').forEach((box, index, boxes) => {
      box.addEventListener('mouseover', () => {
        boxes.forEach((b, i) => {
          let className = i < index ? 'prev' : i === index ? 'hovered' : 'next';
          b.classList.remove('prev', 'next', 'hovered');
          b.classList.add(className);
        });
      });
      box.addEventListener('mouseleave', () => {
        boxes.forEach((b) => {
          b.classList.remove('prev', 'next', 'hovered');
        });
      });
    });
  </script>
</html>
