<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Hover</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #222;
        overflow: hidden;
      }
      h2 {
        position: absolute;
        font-size: 2em;
        user-select: none;
        pointer-events: none;
        animation: animate 15s linear infinite, animate2 15s linear infinite;
      }
      h2::before {
        content: '';
        display: block;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
      }
      span {
        position: absolute;
        text-transform: uppercase;
        transform-origin: 0 120px;
        top: -120px;
        font-weight: 400;
      }
      body:hover h2 {
        opacity: 1;
      }
      @keyframes animate {
        0% {
          color: #0f0;
        }
        100% {
          color: #0f0;
        }
      }
      @keyframes animate2 {
        0% {
          filter: hue-rotate(0deg);
        }
        100% {
          filter: hue-rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h2>Hover text effect</h2>
    <script>
      const body = document.querySelector('body');
      const h2 = document.querySelector('h2');

      document.addEventListener('mousemove', function (e) {
        h2.style.left = e.pageX + 'px';
        h2.style.top = e.pageY + 'px';
        h2.style.transform = `rotate(${e.pageX / 2}deg) rotate(${e.pageY / -2}deg)`;
      });

      const textContent = h2.textContent;
      const textLength = textContent.length;

      h2.innerHTML = textContent.replace(/./g, '<span>$&</span>');
      let spanListEl = document.querySelectorAll('span');
      for (let i = 0; i < spanListEl.length; i++) {
        spanListEl[i].style.transform = 'rotate(' + i * 20 + 'deg)';
      }
    </script>
  </body>
</html>
