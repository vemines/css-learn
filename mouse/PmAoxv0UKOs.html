<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slide Mouse Move</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        min-height: 100vh;
        background: #000;
        display: flex;
      }
      .column {
        width: 25%;
        height: 100vh;
        float: left;
      }
      .bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        opacity: 0;
        overflow: hidden;
      }
      .column.active .bg {
        opacity: 1;
        z-index: 2;
      }
      img {
        width: 100%;
        height: 100%;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="column active">
        <div class="bg"><img src="../assets/bg1.png" /></div>
      </div>
      <div class="column">
        <div class="bg"><img src="../assets/bg2.png" /></div>
      </div>
      <div class="column">
        <div class="bg"><img src="../assets/bg3.png" /></div>
      </div>
      <div class="column">
        <div class="bg"><img src="../assets/bg4.png" /></div>
      </div>
    </div>
    <script>
      document.addEventListener('mouseover', function (e) {
        if (e.target.classList.contains('column')) {
          const parent = e.target.parentElement;
          const siblings = parent.children;
          for (let i = 0; i < siblings.length; i++) {
            siblings[i].classList.remove('active');
          }
          e.target.classList.add('active');
        }
      });
    </script>
  </body>
</html>
