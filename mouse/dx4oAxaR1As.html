<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Play/Pause Hover</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        min-height: 100vh;
      }
      .box {
        position: relative;
        width: 50%;
        height: 50vh;
        filter: grayscale(1);
        border: 4px solid #000;
      }
      .box:hover {
        filter: grayscale(0);
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <video src="../assets/video1.mp4" loop></video>
      </div>
      <div class="box">
        <video src="../assets/video2.mp4" loop></video>
      </div>
      <div class="box">
        <video src="../assets/video2.mp4" loop></video>
      </div>
      <div class="box">
        <video src="../assets/video1.mp4" loop></video>
      </div>
    </div>
    <script>
      const videos = document.querySelectorAll('video');
      for (let i = 0; i < videos.length; i++) {
        videos[i].addEventListener('mouseenter', () => videos[i].play());
        videos[i].addEventListener('mouseout', () => videos[i].pause());
      }
    </script>
  </body>
</html>
