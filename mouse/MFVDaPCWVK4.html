<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P5 JS Saved Cursor</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }
    </style>
    <script src="../assets/js/p5.min.js"></script>
  </head>
  <body>
    <script>
      function setup() {
        createCanvas(windowWidth, windowHeight);
      }
      function draw() {
        const col = {};
        const { r, g, b } = col;
        col.r = random(0, 255);
        col.g = random(0, 255);
        col.b = random(0, 255);
        fill(col.r, col.g, col.b);

        ellipse(mouseX, mouseY, 200, 200);
      }
    </script>
  </body>
</html>
