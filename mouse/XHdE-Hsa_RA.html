<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide image</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        width: 280px;
        height: 88px;
        background-image: url(../assets/slide.png);
        transition: 0.5s;
      }
      .container:hover {
        background-position: 0 -88px;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
  </body>
</html>
