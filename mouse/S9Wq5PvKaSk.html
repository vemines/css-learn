<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Box Hover Effect</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #eee;
      }
      .iphone {
        position: relative;
        width: 400px;
        height: 200px;
        transform: perspective(500px) rotate(-40deg) skew(25deg);
        box-shadow: -90px 75px 20px rgba(0, 0, 0, 0.3);
        background: #fff url(../assets/iphone-x-rotate.png);
        background-repeat: no-repeat;
        background-size: 360px;
        background-position: 50% 50%;
        transition: 0.5s;
      }
      .iphone:hover {
        transform: perspective(500px) rotate(-40deg) skew(25deg) translate(40px, -40px);
        box-shadow: -150px 115px 60px rgba(0, 0, 0, 0.3);
      }
      .iphone::before {
        content: '';
        width: 90px;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        transform: skewY(-40deg) translate(-90px, -38px);
        background: #e8e7ec url(../assets/pepsi-logo.png);
        background-size: 40px;
        background-repeat: no-repeat;
        background-position: center;
      }
      .iphone::after {
        content: 'iPhone';
        position: absolute;
        width: 100%;
        height: 77px;
        bottom: 0;
        left: 0;
        transform: skewX(-50deg) translate(45px, 76px);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 26px;
        font-weight: bold;
        background-color: #e8e7ec;
      }
    </style>
  </head>
  <body>
    <div class="iphone"></div>
  </body>
</html>
