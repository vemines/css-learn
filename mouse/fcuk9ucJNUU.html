<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Hover</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        width: 1200px;
        height: 400px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .box {
        position: relative;
        width: 280px;
        height: 400px;
        background-color: #fff;
        transition: 0.5s;
        overflow: hidden;
      }
      .box::before {
        content: '';
        position: absolute;
        top: -100%;
        left: 0;
        width: 50%;
        height: 100%;
        background-color: #fff;
        z-index: 1;
        transition: 0.5s;
      }
      .container:hover .box::before {
        top: 0;
      }
      .container .box:hover::before {
        top: -100%;
      }
      .box::after {
        content: '';
        position: absolute;
        bottom: -100%;
        right: 0;
        width: 50%;
        height: 100%;
        background-color: #fff;
        z-index: 1;
        transition: 0.5s;
      }
      .container:hover .box::after {
        bottom: 0;
      }
      .container .box:hover::after {
        bottom: -100%;
      }
      img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"><img src="../assets/potrait1-1x2.jpg" /></div>
      <div class="box"><img src="../assets/potrait2-1x2.jpg" /></div>
      <div class="box"><img src="../assets/potrait3-1x2.jpg" /></div>
      <div class="box"><img src="../assets/potrait4-1x2.jpg" /></div>
    </div>
  </body>
</html>
