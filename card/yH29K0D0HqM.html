<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Image Card</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .card {
        position: relative;
        width: 800px;
        height: 500px;
        border: 2px solid #fff;
        overflow: hidden;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: 0.5s;
      }
      .card:hover img {
        scale: 2;
      }
      .content {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        transition: 0.5s;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        color: #fff;
        padding: 0 140px;
      }
      .content::before {
        content: '';
        position: absolute;
        width: 80%;
        height: 100%;
        opacity: 0;
        transition: 0.5s;
      }
      .card:hover .content::before {
        transform: translateX(0) scale(1) skew(-45deg);
        opacity: 1;
        background-color: rgba(255, 0, 0, 0.7);
      }
      h1 {
        margin-bottom: 35px;
        font-size: 40px;
        transform: translateY(-100%) scale(0);
        transition: 0.5s;
      }
      .card:hover h1 {
        transform: translateY(0%) scale(1);
      }
      p {
        transform: scale(2);
        transition: 0.5s;
        opacity: 0;
        font-size: 24px;
      }
      .card:hover p {
        opacity: 1;
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="../assets/bg2.png" />
      <div class="content">
        <h1>Lorem ipsum dolor sit.</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum recusandae architecto quam
          iure iste quia asperiores maiores nisi tenetur sed eaque sint deserunt, fugit unde
          officiis dolores. Asperiores, necessitatibus eveniet!
        </p>
      </div>
    </div>
  </body>
</html>
