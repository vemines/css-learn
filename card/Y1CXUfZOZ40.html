<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Ubuntu', sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(to bottom, #03a9f4 45%, #fff 45%);
      }
      .card {
        position: relative;
        width: 300px;
        height: 400px;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.1);
        border-top: 1px solid rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(15px);
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      }
      .image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        border-radius: 10px;
      }
      img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scale(0.5) translateY(-35%);
      }
      .content {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        flex-direction: column;
        padding-bottom: 40px;
      }
      h2 {
        text-align: center;
        color: #444;
        font-size: 28px;
        font-weight: 500;
      }
      h2 span {
        color: #03a9f4;
        font-size: 18px;
        font-weight: 400;
      }
      .social {
        position: relative;
        margin-top: 15px;
      }
      ul {
        list-style: none;
        display: flex;
        gap: 16px;
      }
      li a {
        width: 45px;
        height: 45px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 59%;
        background-color: transparent;
        font-size: 20px;
        color: #444;
        text-decoration: none;
        box-shadow: 0 7px 15px rgba(0, 0, 0, 0.1);
        border-top: 2px solid rgba(0, 0, 0, 0.1);
      }
      li:hover a {
        background-color: #03a9f4;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="image"><img src="../assets/potrait1-2x3.jpg" srcset="" /></div>
      <div class="content">
        <div c1ass="details">
          <h2>Alina Smith<br /><span>Senior Designer</span></h2>
        </div>
        <ul class="social">
          <li>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </li>
        </ul>
      </div>
    </div>
    <script></script>
  </body>
</html>
