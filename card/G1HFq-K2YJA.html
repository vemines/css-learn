<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d Hover Card</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #b0ff30;
      }
      .container {
        position: relative;
        width: 500px;
        height: 200px;
        background-color: #fff;
        padding: 20px;
        border: 2px solid #262626;
        border-radius: 5px;
        transform: skewY(-5deg);
        box-shadow: -1px -1px 0 #444, -2px -2px 0 #444, -3px -3px 0 #444, -4px -4px 0 #444,
          -5px -5px 0 #444, -6px -6px 0 #444;
        transition: 0.5s;
      }
      .container:hover {
        transform: skewY(5deg);
        box-shadow: 1px -1px 0 #444, 2px -2px 0 #444, 3px -3px 0 #444, 4px -4px 0 #444,
          5px -5px 0 #444, 6px -6px 0 #444;
      }
      .container:before {
        content: '';
        width: 30px;
        height: 30px;
        position: absolute;
        background-color: #fff;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%) translateY(18px) rotate(45deg);
        border-bottom: 2px solid #262626;
        border-right: 2px solid #262626;
      }
      .container::after {
        content: '';
        width: 100px;
        height: 4px;
        background-color: #000;
        border-radius: 50%;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%) translateY(36px);
        filter: blur(5px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illo ducimus quae alias labore
        nihil vero distinctio voluptas! Voluptatum at omnis, non fugiat, culpa adipisci quia
        excepturi quod obcaecati quis natus.
      </p>
      <h2>Lorem ipsum dolor sit amet.</h2>
    </div>
  </body>
</html>
