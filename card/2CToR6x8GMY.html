<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #82ff9d;
      }
      .container {
        position: relative;
        width: 300px;
        height: 200px;
        background: #62c176;
        border-radius: 5px;
      }
      .container::before {
        content: '';
        position: absolute;
        bottom: -30px;
        background: #000;
        width: 90%;
        height: 3px;
        left: 5%;
        border-radius: 50%;
        filter: blur(5px);
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
  </body>
</html>
