<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Card</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #046546;
      }
      .container {
        width: 300px;
        height: 300px;
        position: relative;
        background: transparent;
        border: 10px solid transparent;
        padding: 10px;
        transition: 0.5s;
      }
      .container:hover {
        background-color: #fff;
        border: 10px solid #18d498;
      }
      .shape {
        background-color: #fff;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        transform: rotate(45deg) scale(1.2);
        border: 10px solid #00f5a7;
        border-radius: 50%;
        transition: 0.5s;
      }
      .container:hover .shape {
        border-radius: 0;
      }
      p {
        padding: 25px;
        text-align: center;
        transform: rotate(-45deg) translate(-14px, 20px);
        font-size: 15px;
      }
      .container::before {
        content: '';
        position: absolute;
        width: 24px;
        height: 90%;
        background-color: #00ad76;
        left: 50px;
        transition: 0.5s;
        opacity: 0;
        animation-delay: 0.3s;
      }
      .container::after {
        content: '';
        position: absolute;
        width: 24px;
        height: 90%;
        background-color: #00ad76;
        right: 50px;
        top: 5%;
        transition: 0.5s;
        animation-delay: 0.3s;
        z-index: -1;
      }
      .container:hover::before {
        left: -33px;
        opacity: 1;
      }
      .container:hover::after {
        right: -33px;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="shape">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore deserunt et distinctio
          natus soluta molestias reprehenderit at vel adipisci ad veritatis vero odio amet enim,
          tempore repellat quia facere debitis.
        </p>
      </div>
    </div>
  </body>
</html>
