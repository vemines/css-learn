<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Hover</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        font-family: verdana;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0ff7b;
      }
      .box {
        position: relative;
        width: 300px;
        height: 300px;
        padding: 25px;
        z-index: 1;
        background: transparent;
        overflow: hidden;
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        transition: 0.5s;
      }
      h1 {
        font-size: 24px;
        transition: 0.5s;
      }
      p {
        transition: 0.5s;
      }
      .box::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        background-color: #42d350;
        z-index: -1;
        border-radius: 5px;
        transition: 0.5s;
      }
      .box:hover {
        transition-delay: 0.5s;
        border: 10px solid #fff;
        box-shadow: 0 20px 15px rgba(0, 0, 0, 0.4);
      }
      .box:hover::before {
        width: 100%;
        height: 100%;
      }
      .box:hover h1,
      .box:hover p {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Lorem ipsum dolor sit amet.</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel a libero id corrupti inventore,
        commodi eveniet, voluptatum illo voluptatem, similique assumenda? Voluptas voluptates
        inventore adipisci eum, incidunt totam beatae necessitatibus?
      </p>
    </div>
  </body>
</html>
