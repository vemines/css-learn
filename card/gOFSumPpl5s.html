<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wave Border</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #000;
      }
      .container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        position: relative;
        width: 300px;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        -webkit-box-reflect: below 15px
          linear-gradient(transparent, transparent, rgba(0, 0, 0, 0.2));
      }
      .card:hover {
        color: #000;
      }
      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 4px solid #fff;
        background-color: #000;
        filter: url(#wavy);
        transition: 0.5s;
      }
      .card:hover::before {
        background-color: #fff;
      }
      .card::after {
        content: '';
        position: absolute;
        top: -10px;
        left: -10px;
        width: 50%;
        height: 100%;
        border: 4px solid #fff;
        border-right: none;
        background: rgba(255, 255, 255, 0.1);
        filter: url(#wavy);
        transition: 0.5s;
      }
      .card:hover::after {
        background: transparent;
      }
      .content {
        position: absolute;
        padding: 20px;
        text-align: center;
        transition: 0.5s;
      }
      h2 {
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="content">
          <h2>Lorem ipsum.</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem eaque itaque,
            quibusdam numquam consectetur hic suscipit. Iure iste tenetur dolorum facilis aspernatur
            esse nostrum neque corrupti explicabo! Saepe, soluta numquam.
          </p>
        </div>
      </div>
    </div>

    <svg>
      <filter id="wavy">
        <feTurbulence x="0" y="0" baseFrequency="0.02" numOctaves="5" seed="2">
          <animate
            attributeName="baseFrequency"
            dur="60s"
            values="0.02;0.05;0.02"
            repeatCount="indefinite "
          />
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" scale="30" />
      </filter>
    </svg>
  </body>
</html>
