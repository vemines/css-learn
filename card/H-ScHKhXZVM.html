<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Hover Effect</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .box {
        width: 300px;
        height: 450px;
        position: relative;
      }
      .card {
        position: absolute;
        width: 100%;
        height: 100%;
        background: url(../assets/card.jpg);
        background-size: cover;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
        transition: 0.5s;
        transform-origin: bottom;
        border-radius: 10px;
      }
      .card:nth-child(2) {
        transform: translate(4px, 4px);
      }
      .card:nth-child(3) {
        transform: translate(8px, 8px);
      }
      .card:nth-child(4) {
        transform: translate(12px, 12px);
      }
      .card:nth-child(5) {
        transform: translate(16px, 16px);
      }
      .card:nth-child(6) {
        transform: translate(20px, 20px);
      }

      .box:hover .card:nth-child(1) {
        transform: rotate(-60deg) translate(0, 0);
      }
      .box:hover .card:nth-child(2) {
        transform: rotate(-40deg) translate(0, 0);
      }
      .box:hover .card:nth-child(3) {
        transform: rotate(-20deg) translate(0, 0);
      }
      .box:hover .card:nth-child(4) {
        transform: translate(0, 0);
      }
      .box:hover .card:nth-child(5) {
        transform: rotate(20deg) translate(0, 0);
      }
      .box:hover .card:nth-child(6) {
        transform: rotate(40deg) translate(0, 0);
      }
      .card:hover {
        z-index: 1;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </body>
</html>
