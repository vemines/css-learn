<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #083d41;
      }
      .card {
        position: relative;
        width: 320px;
        height: 430px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .box {
        position: relative;
        border-radius: 15px;
      }
      .video {
        width: 110%;
        height: 200px;
        background-color: #f00;
      }
      .video::before,
      .video::after {
        content: '';
        display: block;
        position: absolute;
        width: 20px;
        height: 20px;
        border-bottom-left-radius: 20px;
        background-color: transparent;
        z-index: 10;
        box-shadow: -6px 6px #083d41;
      }
      .video::before {
        left: 105px;
        bottom: -1px;
      }
      .video::after {
        left: -1px;
        top: 106px;
      }
      .info {
        height: 220px;
        background-color: #fff;
      }
      .info::before,
      .info::after {
        content: '';
        display: block;
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: transparent;
        z-index: 10;
        border-top-left-radius: 20px;
        box-shadow: -6px -6px #083d41;
      }
      .info::before {
        bottom: 106px;
        left: -1px;
      }
      .info::after {
        left: 109px;
        top: -1px;
      }
      .avatar {
        position: absolute;
        top: 50%;
        left: -70px;
        transform: translateY(-50%);
        width: 180px;
        height: 180px;
        background-color: #0f0;
        border-radius: 50%;
        border: 10px solid #083d41;
      }
      img,
      video {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      img {
        border-radius: 50%;
      }
      p {
        width: calc(100% - 130px);
        margin-left: 130px;
        margin-top: 16px;
        text-transform: uppercase;
        font-size: 20px;
        letter-spacing: 1px;
        font-weight: 600;
        line-height: 1.1em;
        color: #333;
      }
      p span {
        font-size: 15px;
        font-weight: 500;
        color: #e91e63;
        text-transform: initial;
      }
      ul {
        position: relative;
        top: 45px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        width: 100%;
        padding: 0 10px;
        list-style: none;
      }
      li {
        display: flex;
        flex-direction: column;
        text-align: center;
        font-size: 16px;
        font-weight: 500;
        color: #999;
      }
      li span {
        font-size: 18px;
        font-weight: 500;
        color: #333;
      }
      li:not(:last-child) {
        border-right: 1px solid #ccc;
      }
      button {
        position: relative;
        top: calc(50% - 2.5px - 24px);
        width: 50%;
        left: 25%;
        padding: 8px 30px;
        border: 5px solid #083d41;
        outline: none;
        background-color: #03a9f4;
        border-radius: 30px;
        color: #fff;
        font-size: 16px;
        letter-spacing: 2px;
        text-transform: uppercase;
        font-weight: 500;
        transition: 0.5s;
        box-shadow: 0 0 0 10px #fff;
      }
      button:hover {
        letter-spacing: 3.5px;
        background-color: #ff3d7f;
        width: 64%;
        left: 18%;
      }
      button::before,
      button::after {
        content: '';
        position: absolute;
        width: 25px;
        height: 25px;
        background-color: transparent;
      }
      button:before {
        top: 18.5px;
        left: -34.5px;
        border-top-right-radius: 25px;
        box-shadow: 5px -7px #fff;
      }
      button::after {
        top: 18.5px;
        right: -34.5px;
        border-top-left-radius: 25px;
        box-shadow: -5px -7px #fff;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="box video">
        <video src="../assets/video1.mp4" type="video/mp4" autoplay loop muted></video>
      </div>
      <div class="box info">
        <p>Lorem issum<br /><span>Professional Artist</span></p>
        <ul>
          <li>Posts<span>62</span></li>
          <li>Followers<span>120</span></li>
          <li>Following<span>47</span></li>
        </ul>
        <button>Follow</button>
      </div>
      <div class="avatar"><img src="../assets/sqr-avatar2.jpg" /></div>
    </div>
  </body>
</html>
