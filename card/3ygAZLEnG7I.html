<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Toggle Popup</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #1a242a;
      }
      .container {
        position: relative;
        width: 0px;
        height: 0px;
        background: #37444b;
        border-radius: 25px;
        transition: 0.5s;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container.active {
        width: 400px;
        height: 400px;
      }
      .container::before {
        content: '';
        position: absolute;
        bottom: -15px;
        width: 40px;
        height: 40px;
        background: #37444b;
        border-radius: 5px;
        transform: rotate(45deg);
      }
      .content {
        width: 400px;
        padding: 40px;
        color: #fff;
        opacity: 0;
        transition: transform 0.5s, opacity 0.2s;
        transform: scale(0);
        transition-delay: 0s;
      }
      .container.active .content {
        opacity: 1;
        transition-delay: 0.5s;
        transform: scale(1);
      }
      .toggle {
        position: absolute;
        width: 60px;
        bottom: -20px;
        height: 60px;
        background: #0bcf9c;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.5s;
      }
      .container.active .toggle {
        bottom: -90px;
        transform: rotate(135deg);
        background: #ff5a57;
      }
      .toggle::before {
        content: '+';
        font-size: 40px;
        line-height: 60px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h2>Lorem ipsum.</h2>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quisquam reiciendis ex in saepe
          totam aperiam vel harum aspernatur suscipit incidunt, labore iure rem non maiores, porro
          repellat qui hic veritatis.
        </p>
      </div>
      <div class="toggle"></div>
    </div>
    <script>
      let toggle = document.querySelector('.toggle');
      let container = document.querySelector('.container');

      toggle.onclick = function () {
        container.classList.toggle('active');
      };
    </script>
  </body>
</html>
