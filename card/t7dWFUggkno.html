<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glowing Border</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #060c21;
      }
      .box {
        position: relative;
        width: 300px;
        height: 400px;
        padding: 20px;
        background-color: #060c21;
        color: #fff;
        border-radius: 6px;
      }
      .box::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background-color: #fff;
        z-index: -1;
        filter: blur(40px);
        background: linear-gradient(235deg, #89ff00, #060c21, #00bcd4);
      }
      p {
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Glowing Border</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Omnis quasi veniam commodi impedit
        possimus non perspiciatis eveniet dolorum eius, dolor veritatis dicta obcaecati blanditiis,
        culpa repellat corporis repudiandae autem doloremque.
      </p>
    </div>
  </body>
</html>
