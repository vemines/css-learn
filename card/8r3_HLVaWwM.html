<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Box Shadow</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        gap: 40px;
      }
      .box {
        position: relative;
        width: 300px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: blur(25px);
        transform: translateY(30px) scale(0.9);
      }
      .box:nth-child(1),
      .box:nth-child(1)::before {
        background: linear-gradient(135deg, #f403d1, #64b5f6);
      }
      .box:nth-child(2),
      .box:nth-child(2)::before {
        background: linear-gradient(135deg, #ffec61, #f321d7);
      }
      .box:nth-child(3),
      .box:nth-child(3)::before {
        background: linear-gradient(135deg, #24ff72, #2196f3);
      }
      h2 {
        position: relative;
        z-index: 1;
        font-size: 50px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="box"><h2>Gradient</h2></div>
    <div class="box"><h2>Box</h2></div>
    <div class="box"><h2>Shadow</h2></div>
  </body>
</html>
