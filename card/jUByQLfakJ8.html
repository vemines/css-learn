<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #131313;
      }
      .card {
        position: relative;
        width: 320px;
        height: 450px;
        background-color: #232323;
        border-radius: 20px;
        overflow: hidden;
      }
      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #9bdc28;
        clip-path: circle(150px at 80% 20%);
        transition: 0.5s ease-in-out;
      }
      .card:hover::before {
        clip-path: circle(300px at 80% -20%);
      }
      .card::after {
        content: 'Nike';
        position: absolute;
        top: 30%;
        left: -20%;
        font-size: 180px;
        font-weight: 800;
        font-style: italic;
        text-align: center;
        color: rgba(255, 255, 255, 0.04);
      }
      .image {
        position: absolute;
        z-index: 10000;
        width: 100%;
        height: 300px;
        top: 10%;
        transition: 1s;
        display: flex;
        transform: scaleX(-1);
      }
      .card:hover .image {
        top: -10%;
      }
      img {
        width: 100%;
        height: 100%;
        transform: rotate(25deg);
      }
      .content {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 100px;
        text-align: center;
        transition: 1s;
        z-index: 10;
      }
      .card:hover .content {
        height: 210px;
      }
      h2 {
        font-weight: 600;
        letter-spacing: 1px;
        color: #fff;
      }
      .size,
      .color {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 8px 20px;
        opacity: 0;
        visibility: hidden;
        transition: 0.5s;
      }
      .card:hover .color {
        transition-delay: 0.3s;
      }

      .card:hover .size,
      .card:hover .color {
        opacity: 1;
        visibility: visible;
      }
      h3 {
        color: #fff;
        font-weight: 300;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-right: 10px;
      }
      span {
        display: inline-block;
        width: 26px;
        height: 26px;
        background-color: #fff;
        transition: 0.5s;
        cursor: pointer;
        margin: 0 5px;
      }
      .size span {
        font-size: 16px;
        color: #111;
        border-radius: 4px;
      }
      .size span:hover {
        background-color: #9bdc28;
      }
      .color span {
        border-radius: 50%;
        background-color: var(--color);
      }
      a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #fff;
        border-radius: 4px;
        margin-top: 10px;
        text-decoration: none;
        font-weight: 600;
        color: #111;
        opacity: 0;
        transform: translateY(50px);
        transition: opacity 0.5s, transform 0.3s;
        transition-delay: 0.7s;
      }
      .card:hover a {
        opacity: 1;
        transform: translateY(0px);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="../assets/shoe.png" alt="" />
      </div>
      <div class="content">
        <h2>Nike Shoes</h2>
        <div class="size">
          <h3>Size:</h3>
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span>10</span>
        </div>
        <div class="color">
          <h3>Color:</h3>
          <span style="--color: #9bdc28"></span>
          <span style="--color: #03a9f4"></span>
          <span style="--color: #e91e63"></span>
        </div>
        <a href="#">Buy Now</a>
      </div>
    </div>
  </body>
</html>
