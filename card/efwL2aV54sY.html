<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Meter</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #262626;
      }
      .container {
        width: 500px;
        padding: 20px;
        background: #333;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      }
      h1 {
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      .skillBox {
        width: 100%;
        margin: 20px 0;
      }
      p {
        color: #fff;
        text-transform: uppercase;
        margin: 0 0 10px;
        font-weight: bold;
        letter-spacing: 1px;
      }
      p:nth-child(2) {
        float: right;
        position: relative;
        top: -25px;
      }
      .skill {
        background: #262626;
        padding: 4px;
        box-sizing: border-box;
        border: 1px solid #0fffb7;
        border-radius: 2px;
      }
      .skill_level {
        background: #0fffb7;
        height: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Software Skills</h1>
      <div class="skillBox">
        <p>Html5</p>
        <p>90%</p>
        <div class="skill">
          <div class="skill_level" style="width: 90%"></div>
        </div>
      </div>

      <div class="skillBox">
        <p>Css3</p>
        <p>80%</p>
        <div class="skill">
          <div class="skill_level" style="width: 80%"></div>
        </div>
      </div>

      <div class="skillBox">
        <p>Javascript</p>
        <p>50%</p>
        <div class="skill">
          <div class="skill_level" style="width: 50%"></div>
        </div>
      </div>

      <div class="skillBox">
        <p>ReactJS</p>
        <p>75%</p>
        <div class="skill">
          <div class="skill_level" style="width: 75%"></div>
        </div>
      </div>

      <div class="skillBox">
        <p>Futter</p>
        <p>65%</p>
        <div class="skill">
          <div class="skill_level" style="width: 65%"></div>
        </div>
      </div>
    </div>
  </body>
</html>
