<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Ubuntu', serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #eaf6ff;
      }
      .card {
        position: relative;
        width: 400px;
        height: 500px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 25px 25px 50px rgba(9, 148, 255, 0.25), -10px -10px 30px rgba(9, 148, 255, 0.1),
          inset -5px -5px 15px rgba(9, 148, 255, 0.5);
      }
      .image {
        position: relative;
        width: 100%;
        height: 300px;
        border-radius: 6px;
        overflow: hidden;
      }
      img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .content {
        width: 100%;
        padding: 30px 20px;
        display: flex;
        justify-content: center;
      }
      h3 {
        color: #0994ff;
        text-align: center;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      h3 span {
        font-size: 16px;
        font-weight: 500;
        color: #333;
      }
      ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      li a {
        position: relative;
        width: 45px;
        height: 45px;
        display: grid;
        place-items: center;
        text-decoration: none;
        background-color: #fff;
        color: #0994ff;
        font-size: 20px;
        border-radius: 15px;
        box-shadow: 5px 5px 10px rgba(9, 148, 255, 0.25), -2px -2px 5px rgba(9, 148, 255, 0.05),
          inset -2px -2px 5px rgba(9, 148, 255, 0.25);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="../assets/sqr-avatar3.jpg" />
      </div>
      <div class="content">
        <h3>Lorem ipsum dolor. <br /><span>Creative Designer</span></h3>
      </div>
      <ul class="social">
        <li>
          <a href="#"> <i class="fa-brands fa-facebook-f"></i> </a>
        </li>
        <li>
          <a href="#"> <i class="fa-brands fa-twitter"></i> </a>
        </li>
        <li>
          <a href="#"> <i class="fa-brands fa-instagram"></i> </a>
        </li>
      </ul>
    </div>
  </body>
</html>
