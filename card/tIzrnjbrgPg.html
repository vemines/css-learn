<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Card</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #061206;
      }
      .card {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 240px;
        height: 320px;
        background-color: var(--clr1);
        box-shadow: 0 0 0 5px #0009, 0 10px 65px var(--clr1);
        transition: 0.5s;
      }
      .card:hover {
        background-color: var(--clr2);
        box-shadow: 0 0 0 5px #0009, 0 10px 45px var(--clr2), 0 10px 95px var(--clr2);
      }
      h2 {
        font-size: 24px;
        text-align: center;
        scale: 0;
        transition: 0.5s;
      }
      .card:hover h2 {
        scale: 1;
      }
      b {
        font-size: 50px;
      }
      .clip {
        position: absolute;
        inset: 5px;
        box-shadow: 0 0 0 2px #061206;
      }
      span {
        position: absolute;
        inset: 0;
        background-color: #020d1e;
        transition: 0.5s;
        z-index: 1;
      }
      span:nth-child(1) {
        clip-path: polygon(0 5%, 0 95%, 50% 50%);
      }
      span:nth-child(2) {
        clip-path: polygon(95% 0, 5% 0, 50% 50%);
      }
      span:nth-child(3) {
        clip-path: polygon(100% 95%, 100% 5%, 50% 50%);
      }
      span:nth-child(4) {
        clip-path: polygon(5% 100%, 95% 100%, 50% 50%);
      }
      .card:hover span:nth-child(1) {
        clip-path: polygon(0 0, 0 100%, 10% 50%);
      }
      .card:hover span:nth-child(2) {
        clip-path: polygon(100% 0, 0 0, 50% 10%);
      }
      .card:hover span:nth-child(3) {
        clip-path: polygon(100% 100%, 100% 0, 90% 50%);
      }
      .card:hover span:nth-child(4) {
        clip-path: polygon(0 100%, 100% 100%, 50% 90%);
      }
    </style>
  </head>
  <body>
    <div class="card" style="--clr1: #ff1d1d; --clr2: #3bff41">
      <h2>Hello World...<br /><b>ðŸ˜Š</b></h2>
      <div class="clip">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </body>
</html>
