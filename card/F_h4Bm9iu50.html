<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Distortion</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        position: relative;
        width: 400px;
        height: 500px;
        overflow: hidden;
        background-image: url(../assets/potrait3-1x2.jpg);
        background-size: cover;
        display: flex;
        justify-content: center;
      }
      img {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 90%;
        height: 100%;
        transition: 1s;
        pointer-events: none;
      }
      img:nth-child(1) {
        opacity: 0;
        filter: blur(10px);
        transform: translateX(50%) scaleX(2);
      }
      .container:hover img:nth-child(1) {
        opacity: 1;
        filter: blur(0px);
        transform: translateX(0) scaleX(1);
      }
      .container:hover img:nth-child(2) {
        opacity: 0;
        filter: blur(10px);
        transform: translateX(-50%) scaleX(2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="../assets/potrait1-no-bg.png" />
      <img src="../assets/potrait2-no-bg.png" />
    </div>
  </body>
</html>
