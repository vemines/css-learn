<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Card</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Ubuntu', serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .card {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      span {
        position: absolute;
        top: 0;
        width: 250px;
        height: 250px;
        display: block;
        border-radius: 50%;
        transform-origin: 125px 0;
        transform: rotate(calc(90deg * var(--i)));
        filter: blur(80px);
        opacity: 0.75;
      }
      span:nth-child(1) {
        background-color: #01b2fe;
      }
      span:nth-child(2) {
        background-color: #ff008c;
      }
      span:nth-child(3) {
        background-color: #ffcd00;
      }
      span:nth-child(4) {
        background-color: #00c456;
      }
      .glass {
        position: absolute;
        width: 450px;
        height: 300px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 20px;
        border: 1px solid #fff;
        overflow: hidden;
        display: flex;
        justify-content: flex-end;
        align-items: flex-end;
      }
      .glass::before {
        content: '';
        position: absolute;
        top: 0;
        left: -50%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        pointer-events: none;
        transform: skewX(345deg);
      }
      h2 {
        padding: 20px;
        font-weight: 500;
        font-size: 25px;
        width: 100%;
        background: rgba(255, 255, 255, 0.2);
        color: #333;
        text-align: end;
      }
      p {
        margin-top: 10px;
        font-weight: 400;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <span style="--i: 1"></span>
      <span style="--i: 2"></span>
      <span style="--i: 3"></span>
      <span style="--i: 4"></span>
      <div class="glass">
        <h2>
          Lorem ipsum dolor <br />
          <p>1234 1234 1234 1234</p>
        </h2>
      </div>
    </div>
  </body>
</html>
