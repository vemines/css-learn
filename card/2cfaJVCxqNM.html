<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: radial-gradient(#777, #222);
      }
      .card {
        position: relative;
        width: 340px;
        height: 450px;
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
      }
      .circle {
        position: absolute;
        top: -190px;
        left: 50%;
        transform: translateX(-50%);
        width: 500px;
        height: 500px;
        background-color: #333;
        /* use circle for display exact shadow */
        clip-path: circle();
      }
      .circle::before {
        content: '';
        position: absolute;
        top: -8px;
        left: -10px;
        width: 100%;
        height: 100%;
        background-color: transparent;
        box-shadow: 0 0 0 20px rgba(255, 0, 0, 0.5);
        border-radius: 50%;
        z-index: 2;
      }
      .image {
        position: absolute;
        left: 50%;
        bottom: 0;
        transform: translateX(-50%);
        width: 340px;

        height: 340px;

        background-color: #ff0;
      }
      img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: 0.5s;
        transform-origin: top;
      }
      .card:hover img {
        scale: 1.2;
      }
      .content {
        position: absolute;
        bottom: 0;
        height: 140px;
        width: 100%;
        padding: 20px 30px;
      }
      .fa-brands {
        background-color: #0077b5;
        color: #fff;
        font-size: 20px;
        padding: 5px;
        border-radius: 3px;
      }
      h2 {
        color: #333;
        font-size: 22px;
        margin-top: 10px;
      }
      span {
        color: #e91e03;
      }
      .fa-solid {
        position: absolute;
        right: 30px;
        bottom: 25px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="circle">
        <div class="image">
          <img src="../assets/sqr-avatar2.jpg" alt="" />
        </div>
      </div>
      <div class="content">
        <i class="fa-brands fa-linkedin"></i>
        <h2>Lorem ipsum.</h2>
        <span>Frontend Developer</span>
        <i class="fa-solid fa-arrow-right"></i>
      </div>
    </div>
  </body>
</html>
