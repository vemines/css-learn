<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Card</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .card {
        position: relative;
        width: 600px;
        height: 350px;
        margin: 20px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        border-radius: 20px;
        background: linear-gradient(135deg, #d41e31, #401f8f);
      }
      .content {
        position: relative;
        width: 50%;
        height: 100%;
        left: 20%;
        padding: 16px 16px 16px 30px;
        opacity: 0;
        visibility: hidden;
        transition: 0.5s;
        color: #fff;
      }
      .card:hover .content {
        opacity: 1;
        visibility: visible;
        left: 0;
      }
      h2 {
        text-transform: uppercase;
      }
      p {
        margin-top: 16px;
        font-size: 14px;
      }
      a {
        color: #111;
        display: inline-block;
        padding: 10px 20px;
        border-radius: 16px;
        background-color: #fff;
        margin-top: 16px;
        text-decoration: none;
      }
      img {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        height: 400px;
        transition: 0.5s;
      }
      .card:hover img {
        left: 80%;
        height: 500px;
      }
      @media (max-width: 991px) {
        .card {
          max-width: 600px;
          margin: 5px;
          align-items: flex-start;
        }
        .card:hover {
          height: 600px;
        }
        .card:hover img {
          left: 50%;
          height: 350px;
        }
        .content {
          width: 100%;
          left: 0;
          padding: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="content">
        <h2>Captain Marvel</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero enim quas quod repellendus
          aperiam consectetur repudiandae maiores, esse voluptates minima dolorem eos commodi iure
          dolorum quo doloribus rem expedita cum?
        </p>
        <a href="#">Read More</a>
      </div>
      <img src="../assets/captain-marvel-no-bg.png" />
    </div>
  </body>
</html>
