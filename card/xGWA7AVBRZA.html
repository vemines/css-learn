<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', serif;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .dark.container {
        background-color: #161623;
      }
      .container:before {
        content: '';
        position: absolute;
        width: 240px;
        height: 240px;
        background: linear-gradient(#f3f5f5, #9c27b0);
        border-radius: 50%;
        transform: translate(-150px, -100px);
      }
      .dark.container::before {
        background: linear-gradient(#ffc107, #e91e63);
      }
      .dark.container::after {
        background: linear-gradient(#2196f3, #31ff38);
      }
      .container:after {
        content: '';
        position: absolute;
        width: 240px;
        height: 240px;
        background: linear-gradient(#ff2871, rgba(255, 40, 113, 0.2));
        border-radius: 50%;
        transform: translate(150px, 150px);
      }
      .box {
        position: relative;
        width: 240px;
        height: 308px;
        background: rgba(255, 255, 255, 0.1);
        z-index: 1;
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(25px);
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .content {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      h3 {
        color: #9d2cb1;
        font-weight: 500;
        font-size: 1.2em;
        letter-spacing: 1px;
      }
      .dark h3 {
        color: #fff;
      }

      .battery {
        position: relative;
        width: 140px;
        height: 65px;
        margin: 20px 0;
        border: 3px solid #333;
        border-radius: 10px;
      }
      .dark .battery {
        border: 3px solid #fff;
      }
      .battery::before,
      .battery::after {
        content: '';
        position: absolute;
      }
      .battery::before {
        top: 50%;
        right: -12px;
        transform: translateY(-50%);
        width: 7px;
        height: 16px;
        background: #333;
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
      }
      .dark .battery::before {
        background: #fff;
      }
      .battery::after {
        top: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background: rgba(255, 255, 255, 0.1);
      }
      .level {
        position: absolute;
        inset: 4px;
        background: #333;
        border-radius: 4px;
      }
      .percentage {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 50%;
        border-radius: 4px;
        background: linear-gradient(90deg, #9c28af, #fd2c72);
      }
      .dark .percentage {
        background: linear-gradient(90deg, #ffeb3b, #27ff00);
      }
      .percent {
        color: #fe3177;
        font-size: 2em;
        font-weight: 700;
      }
      .dark .percent {
        color: #fff;
      }
      .toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #161623;
        width: 30px;
        height: 30px;
        cursor: pointer;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .toggle::before {
        content: '\f186';
        font-family: fontAwesome;
        color: #fff;
      }
      .dark .toggle::before {
        content: '\f185';
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="content">
          <h3>Battery</h3>
          <div class="battery">
            <div class="level">
              <div class="percentage"></div>
            </div>
          </div>
          <div class="percent">50%</div>
        </div>
      </div>
      <div class="toggle"></div>
    </div>
    <script>
      let percentage = document.querySelector('.percentage');
      let percent = document.querySelector('.percent');

      navigator.getBattery().then(function (battery) {
        percentage.style.width = battery.level * 100 + '%';
        percent.innerHTML = battery.level * 100 + '%';
      });

      let container = document.querySelector('.container');
      let toggle = document.querySelector('.toggle');

      toggle.onclick = function () {
        container.classList.toggle('dark');
      };
    </script>
  </body>
</html>
