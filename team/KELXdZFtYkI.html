<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      ul {
        list-style: none;
      }
      body {
        display: flex;
        justify-content: center;
        min-height: 100vh;
        position: relative;
      }
      .square {
        position: relative;
        width: 350px;
        height: 350px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
      }
      span {
        position: absolute;
        inset: 0;
        border: 2px solid black;
        opacity: 0.5;
      }
      .square span:nth-child(1) {
        border-radius: 46% 54% 61% 39% / 40% 40% 60% 60%;
        animation: animateSquare 6s linear infinite;
      }
      .square span:nth-child(2) {
        border-radius: 68% 32% 51% 39% / 49% 52% 48% 51%;
        animation: animateSquare 8s linear infinite;
      }
      .square span:nth-child(3) {
        border-radius: 56% 44% 36% 64% / 51% 68% 32% 49%;
        animation: animateSquare 4s linear infinite;
      }
      @keyframes animateSquare {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      /* .square .content {
        position: relative;
        width: 100%;
        top: -10px;
        z-index: 2000;
      } */
      .square .content {
        position: absolute;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.5s;
        transform: scale(0);
        opacity: 0;
      }
      .square .content.active {
        transform: scale(1);
        opacity: 1;
        transition-delay: 0.5s;
      }
      .card {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .square .image {
        overflow: hidden;
      }
      .square img {
        width: 180px;
        height: 180px;
        border-radius: 50%;
      }
      .card .text {
        text-transform: uppercase;
      }
      .card h2 {
        font-weight: 600;
        font-size: 20px;
        margin: 0;
      }
      .card p {
        font-size: 16px;
        font-weight: 400;
        opacity: 0.7;
      }
      .card .social {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      .card ul {
        margin-top: 10px;
      }
      .card a {
        width: 35px;
        height: 35px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 50%;
      }
      .card a:hover {
        background-color: #66a3ff;
      }
      .card i {
        font-size: 20px;
      }

      .bottom {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 40px 50px;
        background-color: #66a3ff;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .wave {
        position: absolute;
        top: -80px;
        left: 0;
        width: 100%;
        height: 80px;
        background: url(../assets/wave.png);
        background-size: 1000px 100px;
      }
      #wave1 {
        z-index: 1000;
        opacity: 1;
        bottom: 0;
        animation: animateWave 4s linear infinite;
      }
      #wave2 {
        z-index: 999;
        opacity: 0.5;
        bottom: 10;
        animation: animateWave2 4s linear infinite;
      }
      #wave3 {
        z-index: 1000;
        opacity: 0.2;
        bottom: 15;
        animation: animateWave 3s linear infinite;
      }
      #wave4 {
        z-index: 1000;
        opacity: 0.1;
        bottom: 20;
        animation: animateWave2 3s linear infinite;
      }
      @keyframes animateWave {
        0% {
          background-position-x: 1000px;
        }
        100% {
          background-position-x: 0px;
        }
      }
      @keyframes animateWave2 {
        0% {
          background-position-x: 0px;
        }
        100% {
          background-position-x: 1000px;
        }
      }
      .bottom .icon {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
      }
      .bottom .image {
        position: relative;
        border-radius: 50%;
        overflow: hidden;
        cursor: pointer;
        box-shadow: 0 0 0 4px #fff;
        opacity: 0.5;
      }
      .bottom .image.active {
        opacity: 1;
        scale: 1.2;
        margin: 0 10px;
        box-shadow: 0 0 0 4px #fff, 0 0 0 10px #66a3ff, 0 0 0 12px #fff;
      }
      .bottom img {
        width: 120px;
        height: 120px;
      }
    </style>
  </head>
  <body>
    <div class="square">
      <span></span>

            </ul>
          </div>
        </div>
        <div class="content" id="content2">
          <div class="card">
            <div class="image">

            </div>
            <div class="text">

            <ul class="social">

              </li>
              <li>

              </li>
            </ul>
          </div>
        </div>
        <div class="content" id="content3">
          <div class="card">
            <div class="image">
              <img src="../assets/sqr-avatar3.jpg" />
            </div>
            <div class="text">
              <h2>Someone Famous</h2>
              <p>Product Designer</p>
            </div>
            <ul class="social">
              <li>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              </li>

          <div class="card">
            <div class="image">
              <img src="../assets/sqr-avatar4.jpg" />
            </div>
            <div class="text">
              <h2>Someone Famous</h2>
              <p>Product Designer</p>
            </div>
            <ul class="social">
              <li>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              </li>

              <li>

              </li>
              <li>

              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
      </div>
      <div class="icon">
        <div class="image active" data-id="content1">
          <img src="../assets/sqr-avatar1.jpg" />
        </div>
        <div class="image" data-id="content2">
          <img src="../assets/sqr-avatar2.jpg" />
        </div>
        <div class="image" data-id="content3">
          <img src="../assets/sqr-avatar3.jpg" />
        </div>
        <div class="image" data-id="content4">
          <img src="../assets/sqr-avatar4.jpg" />
        </div>
      </div>
    </div>

    <script>
      const contentes = document.querySelectorAll('.content');
      const bottomImages = document.querySelectorAll('.bottom .image');

      bottomImages.forEach((image) => {
        image.addEventListener('click', function () {
          contentes.forEach((content) => content.classList.remove('active'));
          bottomImages.forEach((img) => img.classList.remove('active'));

          const targetId = this.getAttribute('data-id');
          this.classList.add('active');

          const targetContent = document.getElementById(targetId);
          targetContent.classList.add('active');
        });
      });
    </script>
  </body>
</html>
