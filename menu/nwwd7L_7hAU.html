<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float Menu</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Ubuntu', serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f7f7f7;
      }
      .nav {
        position: relative;
        width: 80px;
        min-height: 200px;
        background: #fff;
        display: flex;
        flex-direction: column;
        border-radius: 10px;
        box-shadow: -20px 20px 50px rgba(0, 0, 0, 0.05);
        transition: 0.5s;
      }
      .nav.active {
        width: 400px;
      }
      .toggle {
        position: relative;
        width: 80px;
        height: 70px;
        display: flex;
        align-items: center;
        cursor: pointer;
        padding: 0 20px;
      }
      .toggle::after,
      .toggle::before {
        content: '';
        position: absolute;
        width: 35px;
        height: 3px;
        background: #333;
        transition: 0.5s;
      }
      .toggle::before {
        transform: translateY(-10px);
        box-shadow: 0 10px #333;
      }
      .toggle::after {
        transform: translateY(10px);
      }
      .nav.active .toggle::before {
        transform: translateY(0px) rotate(45deg);
        box-shadow: none;
      }
      .nav.active .toggle::after {
        transform: translateY(0px) rotate(-45deg);
      }
      .avatar {
        position: relative;
        width: 60px;
        height: 60px;
        transition: 0.5s;
        border-radius: 50%;
        overflow: hidden;
        align-self: center;
      }
      .nav.active .avatar {
        width: 200px;
        height: 200px;
      }
      img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      ul {
        list-style: none;
        position: relative;
        width: 100%;
        padding: 10px;
        transition: 0.5s;
        border-top: 1px solid rgba(0, 0, 0, 0.05);
      }
      .nav.active ul {
        padding: 10px 20px;
      }
      li a {
        position: relative;
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #111;
        border-radius: 10px;
      }
      li:hover a {
        background: #0084ff;
        color: #fff;
      }
      .icon {
        position: relative;
        min-width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5em;
      }
      .text {
        position: relative;
        font-size: 1.25em;
        display: none;
        transition: 0.5s;
      }
      .nav.active .text {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <div class="toggle"></div>
      <div class="avatar">
        <img src="../assets/sqr-avatar3.jpg" />
      </div>
      <ul>
        <li class="active">
          <a href="#">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="text">Home</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <span class="text">Profile</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
            <span class="text">Message</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><ion-icon name="camera-outline"></ion-icon></span>
            <span class="text">Photo</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
            <span class="text">Settings</span>
          </a>
        </li>
      </ul>
    </div>
    <script>
      const toggle = document.querySelector('.toggle');
      const nav = document.querySelector('.nav');

      toggle.onclick = function () {
        nav.classList.toggle('active');
      };
    </script>
  </body>
</html>
