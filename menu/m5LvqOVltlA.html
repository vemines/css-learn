<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Navigation</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        background-color: #2f323f;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .navigation {
        position: fixed;
        inset: 40px 0 40px 20px;
        background-color: #fff;
        width: 75px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.5s;
      }
      .navigation.active {
        width: 250px;
      }
      .toggle {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.25);
        display: flex;
        justify-content: flex-start;
        align-items: center;
        cursor: pointer;
        padding-left: 20px;
      }
      .toggle::before,
      .toggle::after {
        content: '';
        position: absolute;
        width: 30px;
        height: 3px;
        background-color: #333;
        transition: 0.5s;
      }
      .toggle::before {
        transform: translateY(-8px);
      }
      .toggle::after {
        transform: translateY(8px);
        box-shadow: 0 -8px 0 #333;
      }
      .navigation.active .toggle::before {
        transform: rotate(45deg);
      }
      .navigation.active .toggle::after {
        transform: rotate(-45deg);
        box-shadow: none;
      }
      ul {
        display: flex;
        flex-direction: column;
        width: 100%;
      }
      li {
        position: relative;
        width: 100%;
        height: 76px;
        border-radius: 12px;
        border: 8px solid transparent;
        transition: 0.5s;
      }
      li.active {
        transform: translateX(30px);
        background-color: #2f323f;
      }
      li::before,
      li::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        transform: scale(0);
        right: -10px;
        transition: 0.5s;
      }
      li::before {
        top: -28px;
        border-bottom-right-radius: 20px;
        box-shadow: 6px 5px 0 5px #2f323f;
        transform-origin: bottom right;
      }
      li.active::before {
        right: 20px;
        transform: scale(1);
      }
      li::after {
        content: '';
        position: absolute;
        bottom: -28px;
        border-top-right-radius: 20px;
        box-shadow: 6px -3px 0 3px #2f323f;
        transform-origin: bottom right;
      }
      li.active::after {
        right: 20px;
        transform: scale(1);
      }
      li a {
        display: flex;
        align-items: center;
        width: 100%;
        text-align: center;
      }
      .icon {
        position: relative;
        min-width: 60px;
        height: 60px;
        border-radius: 10px;
        font-size: 1.75em;
        line-height: 60px;
        border: 6px solid transparent;
      }
      li.active .icon {
        background-color: var(--color);
        color: #fff;
      }
      .icon::before {
        content: '';
        position: absolute;
        top: 10px;
        left: -60px;
        width: 15px;
        height: 15px;
        background: var(--color);
        border: 8px solid #2f323f;
        border-radius: 50%;
      }
      li.active .icon::before {
        opacity: 1;
      }
      .text {
        position: relative;
        padding: 0 15px;
        color: #333;
        display: flex;
        align-items: center;
        height: 60px;
        opacity: 0;
        visibility: hidden;
        transition: 0.5s;
      }
      .navigation.active .text {
        visibility: visible;
        opacity: 1;
      }
      li.active .text {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="navigation active">
      <div class="toggle"></div>
      <ul>
        <li class="list active">
          <a href="#" style="--color: #f44336">
            <span cLass="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="text">Home</span>
          </a>
        </li>
        <li class="list">
          <a href="#" style="--color: #ffa117">
            <span cLass="icon"><ion-icon name="person-outline"></ion-icon></span>
            <span class="text">About</span>
          </a>
        </li>
        <li class="list">
          <a href="#" style="--color: #0fc70f">
            <span cLass="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
            <span class="text">Message</span>
          </a>
        </li>
        <li class="list">
          <a href="#" style="--color: #2196f3">
            <span cLass="icon"><ion-icon name="camera-outline"></ion-icon></span>
            <span class="text">Photos</span>
          </a>
        </li>
        <li class="list">
          <a href="#" style="--color: #b145e9">
            <span cLass="icon"><ion-icon name="settings-outline"></ion-icon></span>
            <span class="text">Settings</span>
          </a>
        </li>
      </ul>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script>
      const toggle = document.querySelector('.toggle');
      const navigation = document.querySelector('.navigation');
      toggle.onclick = () => {
        navigation.classList.toggle('active');
      };

      const list = document.querySelectorAll('.list');
      function activeLink() {
        list.forEach((item) => item.classList.remove('active'));
        this.classList.add('active');
      }
      list.forEach((item) => item.addEventListener('click', activeLink));
    </script>
  </body>
</html>
