<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Sidebar</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', serif;
      }
      :root {
        --clr: #14161e;
      }
      body {
        min-height: 100vh;
        background-color: var(--clr);
      }
      .navigation {
        position: fixed;
        top: 20px;
        left: 20px;
        bottom: 20px;
        width: 70px;
        border-radius: 10px;
        box-sizing: initial;
        background-color: #4d5bf0;
        transition: 0.5s;
        overflow-x: hidden;
      }
      .navigation.active {
        width: 300px;
      }
      ul {
        list-style: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding-left: 5px;
        padding-top: 20px;
      }
      li {
        position: relative;
        width: 100%;
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
      }
      .logo {
        margin-bottom: 30px;
      }
      .logo .icon {
        color: var(--bg);
        font-size: 2em;
      }
      .logo .title {
        color: var(--bg);
        font-size: 1.2em;
        font-weight: 500;
        text-transform: uppercase;
      }
      .menu-item li:hover .title,
      .menu-item li:hover .icon {
        color: var(--bg);
      }
      li.active {
        background-color: var(--clr);
      }
      li.active a {
        display: flex;
        align-items: center;
      }
      li.active .title {
        color: #fff;
      }
      li.active .icon {
        background-color: var(--bg);
        color: #fff;
        border-radius: 50%;
        margin: 5px;
      }
      li.active:hover .icon {
        color: #fff;
      }
      li.active > span:nth-child(1) {
        position: absolute;
        background-color: white;
        top: -20px;
        height: 20px;
        width: 100%;
        background: var(--clr);
      }
      li.active > span:nth-child(1)::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-bottom-right-radius: 20px;
        background: #4d5bf0;
      }
      li.active > span:nth-child(2) {
        position: absolute;
        background-color: white;
        bottom: -20px;
        height: 20px;
        width: 100%;
        background: var(--clr);
      }
      li.active > span:nth-child(2)::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-top-right-radius: 20px;
        background: #4d5bf0;
      }
      a {
        text-decoration: none;
        position: relative;
        width: 100%;
        display: flex;
        color: #fff;
      }
      a span {
        height: 60px;
        position: relative;
        display: flex;
        align-items: center;
      }
      .icon {
        min-width: 60px;
        text-align: center;
        padding-left: 20px;
      }
      ion-icon {
        font-size: 1.6rem;
      }
      .title {
        padding-left: 20px;
        white-space: normal;
        display: none;
      }
      .toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background: #4d5bf0;
        border-radius: 10px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .toggle.active {
        background: #ff4d80;
      }
      .toggle ion-icon {
        position: absolute;
        color: #fff;
        font-size: 34px;
        display: none;
      }
      .toggle ion-icon {
        display: none;
      }
      .toggle ion-icon.open {
        display: block;
      }
      .toggle.active ion-icon.open {
        display: none;
      }
      .toggle.active ion-icon.close {
        display: block;
      }
      /* .toggle ion-icon.open,
      .toggle.active ion-icon.close {
        display: block;
      }
      .toggle ion-icon.close,
      .toggle.active ion-icon.open {
        display: none;
      } */
      .bottom {
        bottom: -50px;
        position: relative;
      }
      .bottom li:nth-child(1) a {
        display: flex;
        align-items: center;
        margin-left: 10px;
      }
      .bottom li:nth-child(1) a .title {
        margin-left: 10px;
      }
      img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }
      .navigation.active .bottom img {
        margin: 0;
      }
      .navigation.active .title {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="navigation active">
      <ul>
        <li class="logo" style="--bg: #333">
          <a href="#">
            <span class="icon"><ion-icon name="logo-apple"></ion-icon></span>
            <span class="title">Website Logo</span>
          </a>
        </li>
        <div class="menu-item">
          <li class="active" style="--bg: #f44366">
            <span></span>
            <span></span>
            <a href="#">
              <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
              <span class="title">Home</span>
            </a>
          </li>
          <li style="--bg: #ffa117">
            <span></span>
            <span></span>
            <a href="#">
              <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
              <span class="title">Portfolio</span>
            </a>
          </li>
          <li style="--bg: #0fc70f">
            <span></span>
            <span></span>
            <a href="#">
              <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
              <span class="title">Contact</span>
            </a>
          </li>
          <li style="--bg: #2196f3">
            <span></span>
            <span></span>
            <a href="#">
              <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
              <span class="title">Help</span>
            </a>
          </li>
          <li style="--bg: #b145e9">
            <span></span>
            <span></span>
            <a href="#">
              <span class="icon"><ion-icon name="bar-chart-outline"></ion-icon></span>
              <span class="title">Analytic</span>
            </a>
          </li>
          <li style="--bg: #e91e63">
            <span></span>
            <span></span>
            <a href="#">
              <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
              <span class="title">Setting</span>
            </a>
          </li>
        </div>
        <div class="bottom">
          <li style="--bg: #333">
            <a href="#">
              <img src="../assets/sqr-avatar4.jpg" />
              <span class="title">VeMines</span>
            </a>
          </li>
          <li style="--bg: #333">
            <a href="#">
              <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
              <span class="title">Logout</span>
            </a>
          </li>
        </div>
      </ul>
    </div>
    <div class="toggle active">
      <ion-icon class="open" name="menu-outline"></ion-icon>
      <ion-icon class="close" name="close-outline"></ion-icon>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script>
    let list = document.querySelectorAll('.menu-item li');
    for (let i = 0; i < list.length; i++) {
      list[i].onclick = function () {
        let j = 0;
        while (j < list.length) {
          list[j++].className = '';
        }

        list[i].className = 'active';
      };
    }

    let toggle = document.querySelector('.toggle');
    let navigation = document.querySelector('.navigation');
    toggle.onclick = function () {
      toggle.classList.toggle('active');
      navigation.classList.toggle('active');
    };
  </script>
</html>
