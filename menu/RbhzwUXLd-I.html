<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Oswald', sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #434750;
      }
      ul {
        transform: skewY(-15deg);
        list-style: none;
      }
      li {
        position: relative;
        width: 200px;
        background-color: #3e3f46;
        padding: 15px;
        transition: 0.5s;
        z-index: var(--i);
      }
      li:hover {
        transform: translate(40px, 40px);
        background-color: #02abff;
      }
      li::before {
        content: '';
        position: absolute;
        filter: brightness(0.7);
        transform-origin: right;
        transform: skewY(45deg);
        top: 0;
        left: -40px;
        width: 40px;
        height: 100%;
        background-color: #3e3f46;
        transition: 0.5s;
      }
      li:hover::before {
        background-color: #02abff;
        filter: brightness(0.5);
      }
      li::after {
        content: '';
        position: absolute;
        background-color: #3e3f46;
        top: -40px;
        left: 0;
        width: calc(100% - 20px);
        height: 40px;
        display: flex;
        align-items: center;
        padding-left: 15px;
        color: rgba(0, 0, 0, 0.15);
        filter: brightness(0.9);
        transform-origin: bottom;
        transform: skewX(45deg);
        transition: 0.5s;
        font-size: 24px;
        font-weight: 600;
      }
      li:hover::after {
        content: attr(data-text);
      }
      li:hover::after {
        background-color: #02abff;
        filter: brightness(0.9);
      }
      a {
        text-decoration: none;
        color: #999;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: 0.5s;
      }
      li:hover a {
        color: #fff;
      }
      li:last-child::after {
        box-shadow: -120px 120px 20px rgba(0, 0, 0, 0.25);
      }
      span {
        position: absolute;
        filter: brightness(0.7);
        transform-origin: right;
        transform: skewY(45deg);
        top: 0;
        left: -40px;
        width: 40px;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0.5;
        font-size: 20px;
      }
      li:hover span {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="navigation">
      <ul>
        <li style="--i: 6" data-text="Home">
          <a href="#">
            <span><i class="fa-solid fa-house"></i></span> Home
          </a>
        </li>
        <li style="--i: 5" data-text="About">
          <a href="#">
            <span><i class="fa-solid fa-circle-info"></i></span> About
          </a>
        </li>
        <li style="--i: 4" data-text="Services">
          <a href="#">
            <span><i class="fa-solid fa-list"></i></span> Services
          </a>
        </li>
        <li style="--i: 3" data-text="Portfolio">
          <a href="#">
            <span><i class="fa-solid fa-briefcase"></i></span> Portfolio
          </a>
        </li>
        <li style="--i: 2" data-text="Team">
          <a href="#">
            <span><i class="fa-solid fa-users"></i></span> Team
          </a>
        </li>
        <li style="--i: 1" data-text="Contact">
          <a href="#">
            <span><i class="fa-solid fa-envelope"></i></span> Contact
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
