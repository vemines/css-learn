<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bottom Bar Menu</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #232327;
      }
      .navigation {
        background-color: #333;
        border-radius: 24px;
      }
      ul {
        width: 700px;
        display: flex;
        position: relative;
        justify-content: center;
        align-items: center;
      }
      li {
        display: flex;
        width: 140px;
        height: 140px;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        transition: background-color 0.5s;
        border-radius: 24px;
      }
      li:hover {
        cursor: pointer;
        background-color: #444;
      }
      ion-icon {
        font-size: 50px;
        transition: 0.5s;
        color: rgba(255, 255, 255, 0.5);
        transition: color 0.5s ease;
      }
      li.active ion-icon {
        color: #29fd53;
      }
      a {
        margin-top: 10px;
        position: absolute;
        opacity: 0;
        font-weight: 600;
        color: #333;
        font-size: 18px;
        text-transform: uppercase;
        text-decoration: none;
        user-select: none;
        pointer-events: none;
        border-radius: 18px;
        padding: 4px 12px;
        transition: opacity 0.5s ease, position 0.5s ease;
      }
      li.active a {
        position: relative;
        opacity: 1;
        z-index: 2;
      }
      .incaditor {
        width: 140px;
        height: 140px;
        position: absolute;
        left: 0;
        transition: left 0.5s ease;
      }
      .incaditor::after {
        content: '';
        position: absolute;
        top: 64%;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 24px;
        border-radius: 24px;
        background-color: #29fd53;
      }
    </style>
  </head>
  <body>
    <div class="navigation">
      <ul>
        <li class="active">
          <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
          <a href="#"><span data-text="Home">Home</span></a>
        </li>
        <li>
          <span><ion-icon name="person-outline"></ion-icon></span>
          <a href="#"><span data-text="Profile">Profile</span></a>
        </li>
        <li>
          <span><ion-icon name="chatbubble-outline"></ion-icon></span>
          <a href="#"><span data-text="Message">Message</span></a>
        </li>
        <li>
          <span><ion-icon name="camera-outline"></ion-icon></span>
          <a href="#"><span data-text="Photo">Photo</span></a>
        </li>
        <li>
          <span><ion-icon name="settings-outline"></ion-icon></span>
          <a href="#"><span data-text="Settings">Settings</span></a>
        </li>
        <div class="incaditor"></div>
      </ul>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
      const list = document.querySelectorAll('li');
      const incaditor = document.querySelector('.incaditor');

      function activeLink() {
        list.forEach((item) => item.classList.remove('active'));
        this.classList.add('active');
        moveIncaditor.call(this);
      }
      function moveIncaditor() {
        incaditor.style.left = this.offsetLeft + 'px';
      }
      list.forEach((item) => item.addEventListener('click', activeLink));
    </script>
  </body>
</html>
