<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(#fff 0%, #fff 50%, #42a8f9 50%, #42a8f9 100%);
      }
      .navigation {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff;
        padding: 20px;
        transition: 0.5s;
        border-radius: 4px;
        overflow: hidden;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }
      input {
        width: 40px;
        height: 40px;
        cursor: pointer;
        opacity: 0;
      }
      .navigation > span {
        position: absolute;
        top: 55%;
        left: 26px;
        width: 32px;
        height: 4px;
        background-color: #666;
        pointer-events: none;
        transition: 0.5s;
      }
      input:checked ~ span {
        background-color: #f974a1;
      }
      /* span:nth-child count input, need nth-child 2 and 3  */
      .navigation span:nth-of-type(1) {
        transform: translateY(-8px);
      }
      .navigation input:checked ~ span:nth-of-type(1) {
        transform: translateY(0) rotate(45deg);
        top: 45%;
      }
      .navigation input:checked ~ span:nth-of-type(2) {
        transform: translateY(0) rotate(-45deg);
        top: 45%;
      }
      .menu {
        width: 0;
        overflow: hidden;
        transition: width 0.5s;
      }
      input:checked ~ .menu {
        width: 500px;
      }
      ul {
        margin-left: 30px;
        list-style: none;
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }
      li a {
        text-decoration: none;
        color: #666;
        text-transform: uppercase;
        font-weight: 600;
        transition: 0.5s;
      }
      li:hover a {
        color: #42a8f9;
      }
    </style>
  </head>
  <body>
    <div class="navigation">
      <input type="checkbox" />
      <span></span>
      <span></span>
      <div class="menu">
        <ul>
          <li>
            <a href="#"><span>Home</span></a>
          </li>
          <li>
            <a href="#"><span>About</span></a>
          </li>
          <li>
            <a href="#"><span>Services</span></a>
          </li>
          <li>
            <a href="#"><span>Portfolio</span></a>
          </li>
          <li>
            <a href="#"><span>Contact</span></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
