<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bottom Bar Menu</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #2f363e;
      }
      ul {
        position: relative;
        width: 540px;
        height: 120px;
        box-shadow: 25px 25px 75px rgba(0, 0, 0, 0.25), 10px 10px 70px rgba(0, 0, 0, 0.25),
          inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset 5px 5px 20px rgba(255, 255, 255, 0.2),
          inset -5px -5px 15px rgba(0, 0, 0, 0.75);
        border-radius: 30px;
        display: Flex;
        justify-content: center;
        align-items: center;
        list-style: none;
      }
      li {
        position: relative;
        width: 80px;
        margin: 0 5px;
      }
      li:hover {
        cursor: pointer;
        background-color: #444;
      }
      a {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
      }
      .icon {
        position: absolute;
        font-size: 1.75em;
        width: 80px;
        height: 80px;
        display: Flex;
        justify-content: center;
        align-items: center;
        color: #aaa;
        border-radius: 50%;
        transition: 0.5s;
      }
      li.active .icon {
        background: #29fd53;
        color: #fff;
        transform: translateY(-55px);
        box-shadow: 5px 5px 7px rgba(0, 0, 0, 0.25), inset 2px 2px 3px rgba(255, 255, 255, 0.25),
          inset -3px -3px 5px rgba(0, 0, 0, 0.5);
      }
      .icon::before {
        content: '';
        position: absolute;
        inset: 10px;
        background: #2f303e;
        border-radius: 50%;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5), inset 2px 2px 3px rgba(255, 255, 255, 0.25),
          inset -3px -3px 5px rgba(0, 0, 0, 0.5);
        transform: scale(0);
        transition: 0.5s;
      }
      li.active .icon::before {
        transform: scale(1);
      }
      .text {
        position: absolute;
        font-size: 14px;
        font-weight: 500;
        color: #2f303e;
        opacity: 0;
        border-radius: 15px;
        transform: translateY(20px);
        padding: 2px 10px;
        background: #fff;
        box-shadow: 5px 5px 7px rgba(0, 0, 0, 0.25), inset -3px -3px 5px rgba(0, 0, 0, 0.5);
        transition: 0.5s;
      }
      li.active .text {
        opacity: 1;
        transform: translateY(10px);
        transition-delay: 0.2s;
      }
      li::before {
        content: '';
        position: absolute;
        top: 35px;
        left: 50%;
        transform: translateX(-50%);
        width: 5px;
        height: 5px;
        background: #222;
        border-radius: 50%;
        transition: 0.5s;
      }
      li.active::before {
        background-color: #29fd53;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="active">
        <a href="#">
          <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
          <span class="text">Home</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
          <span class="text">Profile</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
          <span class="text">Message</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="camera-outline"></ion-icon></span>
          <span class="text">Photo</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
          <span class="text">Settings</span>
        </a>
      </li>
    </ul>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script>
      const list = document.querySelectorAll('li');

      function activist() {
        list.forEach((item) => item.classList.remove('active'));
        this.classList.add('active');
      }
      list.forEach((item) => item.addEventListener('click', activist));
    </script>
  </body>
</html>
