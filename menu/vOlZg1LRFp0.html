<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Hover Slice</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Catamaran', sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      ul {
        list-style: none;
      }
      li {
        margin: 10px 0;
        position: relative;
        overflow: hidden;
      }
      li::before {
        content: '';
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
        left: -100%;
        height: 1px;
        background: #202020;
        transition: 0.5s;
      }
      li:hover::before {
        left: 100%;
      }
      a {
        position: relative;
        display: block;
        text-align: center;
        padding: 5px 10px;
        font-size: 40px;
        text-decoration: none;
        text-transform: uppercase;
        transition: 0.5s;
        color: transparent;
        font-weight: 700;
      }
      a::before,
      a::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 5px 0;
        color: #262626;
        box-sizing: border-box;
        transition: 0.5s;
        transition-delay: 0.25s;
        overflow: hidden;
      }
      a::before {
        clip-path: polygon(0 0, 100% 0%, 100% 50%, 0 50%);
      }
      a::after {
        clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
      }
      a:hover {
        color: transparent;
      }
      a:hover::before {
        color: #f00;
        transform: translate(10px, -2px);
      }
      a:hover::after {
        color: #f00;
        transform: translate(-10px, 2px);
      }
    </style>
  </head>
  <body>
    <div class="navigation">
      <ul>
        <li>
          <a href="#" data-text="Home"><span>Home</span></a>
        </li>
        <li>
          <a href="#" data-text="About"><span>About</span></a>
        </li>
        <li>
          <a href="#" data-text="Services"><span>Services</span></a>
        </li>
        <li>
          <a href="#" data-text="Portfolio"><span>Portfolio</span></a>
        </li>
        <li>
          <a href="#" data-text="Contact"><span>Contact</span></a>
        </li>
      </ul>
    </div>
  </body>
</html>
