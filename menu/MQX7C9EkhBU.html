<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Hover</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Montserrat', sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #ffff56;
      }
      ul {
        list-style: none;
        display: flex;
      }
      li {
        position: relative;
        padding: 20px;
        text-align: center;
        transition: 0.5s;
      }
      li::before,
      li::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 2px;
        background-color: #202020;
        transition: transform 0.5s;
      }
      li::before {
        top: 0;
        left: 0;
        transform: scaleX(0);
        transform-origin: right;
      }
      li:hover::before {
        transform: scaleX(1);
        transform-origin: left;
      }
      li::after {
        bottom: 0;
        right: 0;
        transform: scaleX(0);
        transform-origin: left;
      }
      li:hover::after {
        transform: scaleX(1);
        transform-origin: right;
      }
      a {
        text-decoration: none;
        color: #202020;
        text-transform: uppercase;
        font-size: 20px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="navigation">
      <ul>
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Services</a>
        </li>
        <li>
          <a href="#">Portfolio</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
    </div>
  </body>
</html>
